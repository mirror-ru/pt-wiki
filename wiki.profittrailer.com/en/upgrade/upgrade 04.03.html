m1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><blockquote class="is-warning">
<p>While upgrades are generally safe and it's very unlikely that it would result in data loss, it's your responsability to have a proper backup of your ProfitTrailer folder in case something goes wrong.</p>
</blockquote><div>
</div><h2 class="toc-header" id="when-you-upgrade-you-have-just-a-few-steps"><a href="#when-you-upgrade-you-have-just-a-few-steps" class="toc-anchor">¶</a> When you upgrade you have just a few steps:</h2><div>
</div><p>DO NOT follow the steps below if you are upgrading from V1, the steps below are for incremental upgrades to recent releases.</p><div>
</div><ol>
<li>Download the latest version of ProfitTrailer.<br>
1.1 <a class="is-external-link" href="https://github.com/taniman/profit-trailer/releases">https://github.com/taniman/profit-trailer/releases</a></li>
<li>Check the release notes and the Changes Since Last Release (preferably all release notes between your version and the one you downloaded). This is to see if there are version specific instructions like settings getting renamed or new settings added. Depending on this you have to alter your settings files or not.</li>
<li>Stop the bot by pressing the Stop ProfitTrailer button in the GUI</li>
<li>Replace ProfitTrailer.jar in currently installed ProfitTrailer folder with the one from the latest downloaded version.</li>
<li>Restart your updated ProfitTrailer Bot.</li>
</ol><div>
</div><h2 class="toc-header" id="alternative-for-pm2-users-on-linux"><a href="#alternative-for-pm2-users-on-linux" class="toc-anchor">¶</a> Alternative for pm2 users on Linux</h2><div>
</div><p>ProfitTrailer comes with an update script for pm2 users. This script automates and simplifies the update process for you.</p><div>
</div><ol>
<li>Change the working directory to the location of the script (Assuming it's in the directory below).</li>
</ol><div>
</div><pre class="prismjs line-numbers"><code class="language-">cd /var/opt
</code></pre><div>
</div><ol start="2">
<li>The script needs to have execute permission to run, if it doesn't already have it you can run the following command to give the script execute permissions.</li>
</ol><div>
</div><pre class="prismjs line-numbers"><code class="language-">chmod +x linux-update.sh
</code></pre><div>
</div><ol start="3">
<li>Execute the script. (Assuming the file is called <a class="is-external-link" href="http://linux-update.sh">linux-update.sh</a>)</li>
</ol><div>
</div><pre class="prismjs line-numbers"><code class="language-">./linux-update.sh
</code></pre><div>
</div><ol start="4">
<li>The script will walk you through the setup/update process. It only needs to set up one time unless you are changing the bots you want to update. After that it will remember your saved setup.</li>
</ol><div>
</div></div></template><template slot="comments"><div><comments></comments></div></template></page></div></body></html>
