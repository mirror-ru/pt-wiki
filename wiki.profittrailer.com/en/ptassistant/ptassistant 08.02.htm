</div><ul>
<li>Join the <a class="is-external-link" href="https://discord.com/invite/eakB23b">Discord</a></li>
<li>Talk to the “PT Assistant” bot. You can simply search for the bot and send a message to the bot to start it, as shown below:<br>
<img alt="discosearch.png" src="/guide/discosearch.png"></li>
</ul><div>
</div><p>The Search field in Discord<br>
<img alt="discoptfind.png" src="/guide/discoptfind.png"></p><div>
</div><p>Begin Typing “PT ” in the search field to find the bot. Select PT Assistant#3821 and start a conversation with it.</p><div>
</div><p>Alternatively, you may locate the @PT Assistant bot a discord channel by right clicking the PT Assistant bot user name to the right and selecting Message.<br>
<img alt="discopurchasechannel.png" src="/guide/discopurchasechannel.png"></p><div>
</div><p>Once you start the discussion, you will see a list of the commands. If not, type “Hello”.</p><div>
</div><p>Interaction with the PT Assistant bot in discord is only needed for certain special commands.<br>
License upgrades and all voucher redeems are done using the PT Assistant Settings inside the bot.</p><div>
</div><h1 class="toc-header" id="registering-api-keys"><a href="#registering-api-keys" class="toc-anchor">¶</a> Registering API keys</h1><div>
</div><p><strong>Registering API keys with PT Assistant is now performed using the PT Assistant Settings inside the bot.</strong></p><div>
</div><h1 class="toc-header" id="redeeming-a-voucher"><a href="#redeeming-a-voucher" class="toc-anchor">¶</a> Redeeming a Voucher</h1><div>
</div><p>(license upgrade, signals, api key slot, config slot)<br>
<strong>Redeeming vouchers is now performed using the PT Assistant Settings inside the bot.</strong></p><div>
