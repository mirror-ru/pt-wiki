</div><p><code>PAIRS</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>There are five relevant attributes for this setting.</p><div>
</div><p><code>AUTO_CONFIG_TREND_STRATEGY</code></p><div>
</div><p><code>AUTO_CONFIG_TREND_THRESHOLD</code> is the switchover point for config changes.</p><div>
</div><p><code>AUTO_CONFIG_BEAR_TREND_CONFIG</code></p><div>
</div><p><code>AUTO_CONFIG_BULL_TREND_CONFIG</code></p><div>
</div><p><code>AUTO_CONFIG_NORMAL_TREND_CONFIG</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p><code>AUTO_CONFIG_TREND_STRATEGY</code> : PTADXTREND, PT24HTREND, VWAPPERCENTAGE, MVWAPPERCENTAGE, (X)MALINE</p><div>
</div><p><code>AUTO_CONFIG_TREND_THRESHOLD</code> : Integer values</p><div>
</div><p><code>AUTO_CONFIG_BEAR_TREND_CONFIG</code> : The exact name of one of your stored configs to use when there is a bear trend</p><div>
</div><p><code>AUTO_CONFIG_BULL_TREND_CONFIG</code> : The exact name of one of your stored configs to use when there is a bull trend.</p><div>
</div><p><code>AUTO_CONFIG_NORMAL_TREND_CONFIG</code> : The exact name of one of your stored configs to use when not in a bull / bear trend.</p><div>
</div><h2 class="toc-header" id="ptadxtrend"><a href="#ptadxtrend" class="toc-anchor">¶</a> PTADXTREND</h2><div>
</div><p><em>is based on the ADX indicator.<br>
ADX only returns a positive value indicating how strong a trend is. So your autoconfig threshold is referencing this value.<br>
Then if +DI is higher than -DI it indicates a BULL.<br>
if -DI is higher than +DI it indicates BEAR.<br>
So direction plus threshold.</em></p><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>INDICATORS</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">AUTO_CONFIG_TREND_STRATEGY = PTADXTREND
AUTO_CONFIG_TREND_THRESHOLD = 4
AUTO_CONFIG_BEAR_TREND_CONFIG = config1
AUTO_CONFIG_BULL_TREND_CONFIG = config2
AUTO_CONFIG_NORMAL_TREND_CONFIG = config3
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">PTADXTREND_candle_period = 3600
PTADXTREND_length = 40
PTADXTREND_di_length = 40
PTADXTREND_only_closed_candles = false
</code></pre></div></template></tabset><div>
</div><div>
</div><div>
</div><div>
</div><div>
</div><h2 class="toc-header" id="pt24htrend"><a href="#pt24htrend" class="toc-anchor">¶</a> PT24HTREND</h2><div>
</div><p><em>is the average 24h change percentage of topx coins.<br>
You define top5<br>
And we get the average of the top5 , 24h change percentage.</em></p><div>
</div><p><em>You define a threshold of 4<br>
If the average is &gt; 4 then its bull.<br>
If the average is &lt; -4 then its bear.<br>
Else it is normal.</em></p><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>INDICATORS</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">AUTO_CONFIG_TREND_STRATEGY = PT24HTREND
AUTO_CONFIG_TREND_THRESHOLD = 4
AUTO_CONFIG_BEAR_TREND_CONFIG = config1
AUTO_CONFIG_BULL_TREND_CONFIG = config2
AUTO_CONFIG_NORMAL_TREND_CONFIG = config3
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">PT24HTREND_topx = 20
</code></pre></div></template></tabset><div>
</div><div>
</div><div>
</div><div>
</div><div>
</div><h2 class="toc-header" id="others"><a href="#others" class="toc-anchor">¶</a> OTHERS</h2><div>
</div><h3 class="toc-header" id="vwappercentage"><a href="#vwappercentage" class="toc-anchor">¶</a> VWAPPERCENTAGE</h3><div>
</div><h3 class="toc-header" id="mvwappercentage"><a href="#mvwappercentage" class="toc-anchor">¶</a> MVWAPPERCENTAGE</h3><div>
</div><h3 class="toc-header" id="xmaline"><a href="#xmaline" class="toc-anchor">¶</a> (X)MALINE</h3><div>
</div><p><em>All work in the same way as logic above</em><br>
See <a class="is-internal-link is-valid-page" href="/en/buysellstrategies">buy/sell strategies</a> on how to setup these indicators</p><div>
</div><p><em>You define a threshold of 2<br>
If the average is &gt; 2 then its bull.<br>
If the average is &lt; -2 then its bear.<br>
Else it is normal.</em></p><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>INDICATORS</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">AUTO_CONFIG_TREND_STRATEGY = VWAPPERCENTAGE

AUTO_CONFIG_NORMAL_TREND_CONFIG = config3
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">VWAPPERCENTAGE_candle_period = 3600

</code></pre></div></template></tabset><div>
