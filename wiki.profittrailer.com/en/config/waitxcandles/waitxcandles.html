</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Wait an amount of candles before becoming true.<br>
A value of 1 means until current candle finishes.<br>
WAITXCANDLES starts a counter as soon as the strategy becomes visible<br>
WAITXCANDLES resets when we move between strategy levels</p><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>WAITXCANDLES_candle_period = 60</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>positive integer numbers</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>We use a CHANGEPERCENTAGE of 1 minute candles to see if price if moving upwards<br>
Current bar is positive and we want to wait for the next bar to also be positive before entering a trade</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_strategy = CHANGEPERCENTAGE
DEFAULT_A_buy_value = 0.1 
DEFAULT_B_buy_strategy = CHANGEPERCENTAGE
DEFAULT_B_buy_value = 0.2 
DEFAULT_Z_buy_strategy = WAITXCANDLES
DEFAULT_Z_buy_value = 1

DEFAULT_buy_strategy_level1_formula = A
DEFAULT_buy_strategy_level2_formula = B &amp;&amp; Z
</code></pre><div>
</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote class="is-warning">
