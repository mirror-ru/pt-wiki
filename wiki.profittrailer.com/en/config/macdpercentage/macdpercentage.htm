</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This strategy is a % visualization of MACD strategy HISTOGRAM value. See the formula for how the percentage is calculated.</p><div>
</div><p>If a positive <code>buy/sell_value</code> is used the MACDPERCENTAGE value must ve above the <code>buy/sell_value</code>. If a negative <code>buy/sell_value</code> is used the MACDPERCENTAGE value must be below your <code>buy/sell_value</code></p><div>
</div><h2 class="toc-header" id="tradingview"><a href="#tradingview" class="toc-anchor">¶</a> TradingView</h2><div>
</div><p>Use TradingView to <strong>visualize</strong> this indicator<br>
<a class="is-external-link" href="https://www.tradingview.com/script/qHY8ogfw-ProfitTrailer-MACD-Private/">View on TV</a></p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><pre class="prismjs line-numbers"><code class="language-">MACD Line: (MACDPERCENTAGE_fast_length - MACD_slow_length)
Signal Line: MACDPERCENTAGE_signal (days) EMA of MACD Line
MACD Histogram: EMA1 / MACD Line - Signal Line
MACDPERCENTAGE = MACDHISTOGRAM / EMA1 * 100
</code></pre><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>MACDPERCENTAGE_candle_period</code><br>
Longer candle periods tend to work better for MACD.</p><div>
</div><p><code>MACDPERCENTAGE_fast_length</code><br>
<code>MACDPERCENTAGE_slow_length</code><br>
<code>MACDPERCENTAGE_signal</code><br>
The values of 12, 26 and 9 are the typical fast, slow, signal setting used with the MACD, however other values can be substituted depending on your trading style and goals.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Positive or negative decimal values (2 decimal places)</p><div>
