mYWxzZSwic2NyaXB0IjpmYWxzZSwic3R5bGUiOmZhbHNlfSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="fixedprice"><a href="#fixedprice" class="toc-anchor">¶</a> FIXEDPRICE</h1><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>FIXEDPRICE is as the name says a fixed price buying/selling strategy</p><div>
</div><p>The buy strategy is true when source price is below the specified price in buy_value<br>
The sell strategy is true when source price is above or equal to the specified price in sell_value</p><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>FIXEDPRICE_source = (ASK,BID or LAST)</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>positive decimal values.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>An example use of this strategy is to buy as soon as the ask price of a pair is below our specified price.</p><div>
</div><p>In Indicators Config:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">FIXEDPRICE_source = ASK
</code></pre><div>
</div><p>In Pairs Config:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">BTT_A_buy_strategy = FIXEDPRICE
BTT_A_buy_value = 0.00000016
</code></pre><div>
</div><p>Buy zone begins when the ask price for BTT is below 16 satoshi.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = 0.00000016
</code></pre><div>
</div><p>If you use <code>buy or sell_value_limit</code> the strategy can only be true between the buy/sell value and the limit (unless it is trailing).</p><div>
</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> NOTES</h2><div>
</div><blockquote class="is-warning">
<p>It is recommended to use this strategy only with PAIR specific overrides as different coins have different prices.<br>
So it's impossible to create a default value to pick all coins in a good price range.</p>
</blockquote><div>
