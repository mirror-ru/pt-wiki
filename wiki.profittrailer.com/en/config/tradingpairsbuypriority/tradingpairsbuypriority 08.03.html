="><template slot="contents"><div><h1 class="toc-header" id="trading_pairs_buy_priority"><a href="#trading_pairs_buy_priority" class="toc-anchor">¶</a> TRADING_PAIRS_BUY_PRIORITY</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Tell setting is used to tell the bot what priority to use when considering what PAIR to buy when multiple PAIRS are true</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>DEFAULT, VOLUMEASC, VOLUMEDESC, PROFITASC, PROFITDESC, SPREADASC, SPREADDESC, BOUGHTTIMESASC and BOUGHTTIMESDESC or list of comma separated coin names (e.g = LTC, ADA, XRP, NANO)</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><p><em>If multiple pairs are true, first buy ETH, then BTC then sorted by SPREAD the one with lowest spread first</em></p><pre class="prismjs line-numbers"><code class="language-">trading_pairs_buy_priority = ETH, BTC, SPREADASC
</code></pre><p><em>If multiple pairs are true, buy PAIR with highest volume first.</em></p><pre class="prismjs line-numbers"><code class="language-">trading_pairs_buy_priority = VOLUMEDESC
</code></pre></div><div class="tabset-panel"><p><em>If multiple pairs are true, first buy ETH, then BTC then sorted by SPREAD the one with lowest spread first</em></p><pre class="prismjs line-numbers"><code class="language-">DCA_trading_pairs_buy_priority = ETH, BTC, SPREADASC
</code></pre><p><em>If multiple pairs are true, buy PAIR with highest volume first.</em></p><pre class="prismjs line-numbers"><code class="language-">DCA_trading_pairs_buy_priority = VOLUMEDESC
</code></pre></div></template></tabset><div>
