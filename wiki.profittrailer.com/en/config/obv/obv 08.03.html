</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This buy\sell strategy is true when:<br>
If <code>buy_value</code> &gt;= 0:<br>
<code>buy_value</code> &lt; OBV &lt; <code>buy_value_limit</code><br>
If <code>buy_value</code> &lt; 0:<br>
<code>buy_value</code> &gt; OBV &gt; <code>buy_value_limit</code><br>
If <code>sell_value</code> &gt;= 0:<br>
<code>sell_value</code> &gt;= OBV &gt;= <code>sell_value_limit</code><br>
If <code>sell_value</code> &lt; 0:<br>
<code>sell_value</code> =&lt; OBV =&lt; <code>sell_value_limit</code></p><div>
</div><h2 class="toc-header" id="tradingview"><a href="#tradingview" class="toc-anchor">¶</a> TradingView</h2><div>
</div><p>Use TradingView to <strong>visualize</strong> this indicator<br>
<a class="is-external-link" href="https://www.tradingview.com/script/oXoZWsV1-ProfitTrailer-OBV-Private/">View on TV</a></p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><pre class="prismjs line-numbers"><code class="language-">If the closing price is above the prior close price then:
Current OBV = Previous OBV + Current Volume

If the closing price is below the prior close price then:
Current OBV = Previous OBV - Current Volume

If the closing prices equals the prior close price then:
Current OBV = Previous OBV (no change)

OBV-value = [ OBV_length - OBV_signal ] / absolute(OBV_signal)
</code></pre><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>OBV_candle_period</code><br>
<code>OBV_length</code> - Must be less than 500<br>
<code>OBV_signal</code> - Must be less than OBV_length</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Positive or negative decimal values.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>Buy zone begins when the calculated value is less than -0.001</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = -0.001
</code></pre><div>
</div><p>Buy zone begins when the calculated value is greater than 0.005</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = 0.005
</code></pre><div>
</div><p>If you use <code>buy or sell_value_limit</code> the strategy can only be true between the buy/sell value and the limit (unless it is trailing).</p><div>
