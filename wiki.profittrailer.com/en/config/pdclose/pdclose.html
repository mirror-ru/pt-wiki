</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>PDCLOSE is the previous day close. PDCLOSE (though its name suggests a Previous Day) is just a previous <strong>candle</strong>, so you can use it on any supported time period.</p><div>
</div><p>This buy strategy is true when spread is higher/lower than the spread between previous candle close and the bid price of a trading pair.</p><div>
</div><h2 class="toc-header" id="tradingview"><a href="#tradingview" class="toc-anchor">¶</a> TradingView</h2><div>
</div><p>Use TradingView to <strong>visualize</strong> this indicator<br>
<a class="is-external-link" href="https://www.tradingview.com/script/NaTr5t5m-ProfitTrailer-PDCLOSE-Private/">View on TV</a></p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><p>PDCLOSE uses a spread calculation as follows:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">%Spread = ((%Bid Price / %PDCLOSE) - 1) * 100
</code></pre><div>
</div><p>It is this %Spread that we display</p><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>PDCLOSE_candle_period</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>positive or negative decimal values.</p><div>
</div><p>So previous candle close for ETHBTC was 0.034432<br>
Current bid price is about 0.0356225<br>
So the PDCLOSE value is positive (3.45%).</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>An example use of this strategy is to buy as soon as the bid price crosses the PDCLOSE indicating that a possible break out has occurred. In this case the breakout is to the positive side indicating an upward trend.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_strategy = PDCLOSE
DEFAULT_A_buy_value = 0.00000001
DEFAULT_A_buy_value_limit = 30.0
</code></pre><div>
</div><p>Buy zone begins 0.00000001% being positive indicates an upward trend. Bid price must be higher than this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = 0.00000001
</code></pre><div>
</div><p>Negative numbers indicates a downward trend. Bid price must be lower than this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = -0.00000001
</code></pre><div>
</div><p>If you use <code>buy or sell_value_limit</code> the strategy can only be true between the buy/sell value and the limit (unless it is trailing).</p><div>
