</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This buy/sell strategy is true when the HIGHBB value is higher than the <code>buy_value</code> or <code>sell_value</code> you have specified</p><div>
</div><p>HIGHBB values you specify are percentages of the BB width. Width = HIGHBB - LOWBB and a <code>buy_value</code>/<code>sell_value</code> of 10 represents 10% of this width.</p><div>
</div><h2 class="toc-header" id="tradingview"><a href="#tradingview" class="toc-anchor">¶</a> TradingView</h2><div>
</div><p>Use TradingView to <strong>visualize</strong> this indicator<br>
<a class="is-external-link" href="https://www.tradingview.com/script/isO1A4LN-PT-HIGHBB-Private/">View on TV</a></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>positive or negative decimal values</p><div>
</div><p>100 = 100% of the BB width below HIGHBB. i.e. on the LOWBB line<br>
50 = 50% of the BB width below HIGHBB. i.e halfway between HIGHBB and LOWBB<br>
0 = on the HIGHBB line<br>
-45.25 = 45.25% of the BB width above HIGHBB<br>
-100 = 100% of the BB width above HIGHBB</p><div>
</div><h2 class="toc-header" id="example"><a href="#example" class="toc-anchor">¶</a> Example</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li><li>INDICATORS</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># Buy when HIGHBB value is lower than 10 (meaning closer to the HIGHBB line)

DEFAULT_A_buy_strategy = HIGHBB
DEFAULT_A_buy_value = 10
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># Buy when HIGHBB value is lower than -5 (meaning further away above the HIGHBB line)

DEFAULT_DCA_A_buy_value = -5

</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">HIGHBB5M_candle_period = 300
