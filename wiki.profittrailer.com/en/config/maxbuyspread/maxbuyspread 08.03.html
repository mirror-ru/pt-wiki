x_buy_spread"><a href="#max_buy_spread" class="toc-anchor">¶</a> MAX_BUY_SPREAD</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Ignore coins where the spread % between lowest ask and highest bid orders exceeds the set value. If spread is too big, most likely there was a coin dump/pump and you are buying too high. A value of 2 is mildly conservative. 1 is more conservative. 3 would be more aggressive.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>decimal number greater than or equal to 0.</p><div>
