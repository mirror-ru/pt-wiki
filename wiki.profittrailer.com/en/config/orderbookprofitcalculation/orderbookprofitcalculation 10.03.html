Fsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="orderbook_profit_calculation"><a href="#orderbook_profit_calculation" class="toc-anchor">¶</a> ORDERBOOK_PROFIT_CALCULATION</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Use this property to prevent the bot from trying to sell unless there are enough coins in the orderbook to cover the sale at the limit price you want. This is useful when using IOC as a sell type.</p><div>
</div><p>How the property works?<br>
Normally the bot will only look at the highest bid price on the order book, and sent a limit order ioc to sell. This can result in partial sales if the highest bid is selling 3 coins and you have 10 coins to sell. (Ofcourse the bot will try again)</p><div>
</div><p>Set this option to true and  ProfitTrailer will work its way down the order book adding up the orders until it they book shows enough coins are available to sell the comolete position. This gives you a more realistic representation of your position and allows the bot to more easily sell the complete position when it tries to sell it.<br>
2 percentages will be displayed in the Profit % column in the Positions Log when using this property. The volume corrected profit % is displayed beneath the standard profit % only when SSV is greater than 0.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>true or false</p><div>
