</div><ul>
<li><code>PAIRS</code> (Setting can only be used in the PAIRS config)</li>
<li><code>DCA</code>  (Setting can only be used in the DCA config)</li>
<li><code>COIN</code> (Setting can be specified per coin)</li>
<li><code>DCA_123</code> (Setting can be specified per DCA level)</li>
<li><code>GLOBAL</code> (Setting applies to all PAIRS and cannot be specified per <code>COIN</code>)</li>
<li><code>DYN</code> (Setting can use Dynamic logic)</li>
</ul><div>
</div><tabset><template v-slot:tabs=""><li>COIN</li><li>DCA_123</li><li>DYN</li></template><template v-slot:content=""><div class="tabset-panel"><p>Settings that start with <code>DEFAULT_</code> can be made coin specific.<br>
If a setting has a coin specific override this has priority over default.</p><pre class="prismjs line-numbers"><code class="language-"># By default you buy 10 worth but for ETH you buy 15 worth.
DEFAULT_initial_cost = 10
ETH_initial_cost = 15
</code></pre></div><div class="tabset-panel"><p>Most DCA settings can be tuned per DCA level.<br>
Say the deeper you go into DCA the less risky you want to get  for example.</p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_buy_percentage_1 = 100
DEFAULT_DCA_buy_percentage_2 = 50
DEFAULT_DCA_buy_percentage_3 = 10
DEFAULT_DCA_buy_percentage_4 = 10
</code></pre></div><div class="tabset-panel"><p>Dynamic logic turns your setting from a static setting to a dynamically calculated setting<br>
You use the values of your buy and sell strategies to create these dynamic logic</p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_strategy = ATRPERCENTAGE
DEFAULT_B_buy_strategy = RSI

# Calculate initial cost based on the ATR volatility indicator
DEFAULT_initial_cost = (SA * 2) + 10

# Check if the value of strategy B times 2 is less than 70
DEFAULT_buy_strategy_formula = (SB * 2) &lt; 70

# Other possible comparison operators. 
# == (Equal to), != (Not Equal), &gt; (Greater than), &lt; (Less than), 
# &gt;= (Greater than or equal to), &lt;= (Less than or equal to)
</code></pre><p>SA would be the value of <code>DEFAULT_A_buy_strategy</code><br>
The <code>S</code> indicates you want to use the Strategy Value of <code>A</code></p><p>If you are dealing with a setting that sells a position.<br>
You would need to use a <code>sell_strategy</code></p></div></template></tabset><div>
