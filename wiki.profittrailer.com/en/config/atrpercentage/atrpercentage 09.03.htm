</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>To calculate the Average True Range (ATR), we first need to calculate the true range of each candle period. True Range takes into account the most current period high/low range as well as the previous period close if necessary.</p><div>
</div><p>There are three calculation which need to be completed and then compared against each other.</p><div>
</div><p>The True Range is the largest of the following:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">The Current Period High minus (-) Current Period Low
The Absolute Value (abs) of the Current Period High minus (-) The Previous Period Close
The Absolute Value (abs) of the Current Period Low minus (-) The Previous Period Close
</code></pre><div>
</div><p>The ATR is an Exponential Moving Average (default EMA, can be SMA, HMA, DEMA) of the True Range.</p><div>
</div><h2 class="toc-header" id="tradingview"><a href="#tradingview" class="toc-anchor">¶</a> TradingView</h2><div>
</div><p>Use TradingView to <strong>visualize</strong> this indicator<br>
<a class="is-external-link" href="https://www.tradingview.com/script/gmffZDKs-ProfitTrailer-ATR-Private/">View on TV</a></p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><p>To calculate the true range in any given period:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">true range= largest of [(high - low), abs(high - previous close), abs (low - previous close)]
</code></pre><div>
</div><p>To calculate the ATR plot the EMA or SMA, HMA, DEMA of the true range.</p><div>
</div><p>The BSV displayed in ProfitTrailer is the difference between the moving average and the current ATR value expressed as a percentage:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">(ATRvalue / MA1value ) * 100
</code></pre><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>ATRPERCENTAGE_indicator = EMA/SMA/HMA/DEMA</code><br>
<code>ATRPERCENTAGE_candle_period = 3600</code><br>
<code>ATRPERCENTAGE_length = 14</code><br>
<code>ATRPERCENTAGE_offset = 1</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>positive decimal values.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>Buy if the ATR is less than 1.5</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">XRP_A_buy_strategy = ATRPERCENTAGE
XRP_A_buy_value = 1.5
</code></pre><div>
</div><p>Buy zone begins when the calculated percentage is less than 1.5%</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = 1.5
</code></pre><div>
</div><p>You can also buy when the volatility is higher than a certain threshold by changing the buy strategy direction.</p><div>
</div><p>Buy if the ATR is 2 or more. In Pairs Config:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">XRP_A_buy_strategy = ATRPERCENTAGE
XRP_A_buy_value = 2
DEFAULT_A_buy_strategy_direction = UP
</code></pre><div>
</div><p>Buy zone begins when the calculated percentage is greater than 2%</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = 2
</code></pre><div>
</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote class="is-warning">
<p>Due to using absolute values the true range and the Average true range are always positive. It measures only volatility, not direction. You should use other strategies to supplement the ATR strategy.</p>
</blockquote><div>
