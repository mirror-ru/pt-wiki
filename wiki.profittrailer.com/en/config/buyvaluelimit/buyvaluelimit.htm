header" id="x_buy_value_limit"><a href="#x_buy_value_limit" class="toc-anchor">¶</a> (X)_BUY_VALUE_LIMIT</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Set this value to make the "buy zone" behave like a range.<br>
As long as the strategy value is within the range the strategy will be true.<br>
See example</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>positive or negative decimal numbers depending on the Buy Strategy</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><p><em>The bot will only buy if RSI is between 10 and 5</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_strategy = RSI
DEFAULT_A_buy_value = 10 

DEFAULT_A_buy_value_limit = 5
</code></pre></div><div class="tabset-panel"><p><em>The bot will only buy if RSI is between 15 and 30</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_B_buy_strategy = RSI
DEFAULT_DCA_B_buy_value = 30 

DEFAULT_DCA_B_buy_value_limit = 15 
</code></pre></div></template></tabset><div>
</div><div>

</div><tabset><template v-slot:tabs=""><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><blockquote>
<ol class="is-warning">
<li>Trailing will not work beyond the limit.</li>
<li>If you for any reason would want the value “0” as a limit you would need to set a value in close proximity (like 0.01 or -0.01) depending on the buy strategy (RSI for example only allows for positive values).</li>
<li>The unnumbered default parameter will be used if no DCA level specific alternative is configured.</li>
</ol>
</blockquote></div></template></tabset><div>
