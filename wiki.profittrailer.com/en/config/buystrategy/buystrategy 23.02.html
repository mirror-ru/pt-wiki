or">¶</a> (X)_BUY_STRATEGY</h1><div>

</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Define a strategy to be used when buying new coins.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>See the Buy and Sell Strategies page for all options and more info on each setting.</p><div>

</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote>
<ol class="is-warning">
<li>If using multiple strategies the logic requires all to be true (A AND B AND C) unless <code>buy_on_first_signal = true</code> or unless <code>buy_strategy_formula</code> is used; if used then the formula decides the logic triggers.</li>
<li>The designators used do not need to be in order. e.g B and D can be used instead of A and B.</li>
<li>If using SIGNAL either an approved external provider signal or your own TradingView signal is required. These Signals are created outside of the ProfitTrailer product, see this page for details on how to integrate with signals</li>
<li>Signals are not part of your ProfitTrailer product license and require a separate paid subscription to either an approved supplier's signals service and/or the TradingView integration service. These subscriptions are available for purchase from the ProfitTrailer Shop.</li>
</ol>
</blockquote><div>
