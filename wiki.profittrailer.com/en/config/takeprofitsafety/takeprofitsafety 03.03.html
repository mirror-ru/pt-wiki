1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="take_profit_safety"><a href="#take_profit_safety" class="toc-anchor">¶</a> TAKE_PROFIT_SAFETY</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>There are two attributes which have to be set for the required effect.</p><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><p><code>DEFAULT_take_profit_safety_arm</code> sets the value which will arm the Take Profit Safety sell method. If the profit goes above this value, we flag the coin as armed.<br>
<code>DEFAULT_take_profit_safety_fire</code> sets the value which will trigger the Take Profit Safety sell method. If the profit comes back down below this value the bot will attempt to sell the coins.</p></div><div class="tabset-panel"><p><code>DEFAULT_DCA_take_profit_safety_arm</code> sets the value which will arm the Take Profit Safety sell method. If the profit goes above this value, we flag the coin as armed.<br>
<code>DEFAULT_DCA_take_profit_safety_fire</code> sets the value which will trigger the Take Profit Safety sell method. If the profit comes back down below this value the bot will attempt to sell the coins.</p></div></template></tabset><div>
</div><div>
</div><div>
</div><div>
</div><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Both arm and fire values can be decimal values greater than or equal to 0.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">DEFAULT_take_profit_safety_arm = 0.8
DEFAULT_take_profit_safety_fire = 0.5
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_take_profit_safety_arm = 0.8
DEFAULT_DCA_take_profit_safety_fire = 0.5
</code></pre></div></template></tabset><div>
</div><div>
</div><div>
</div><div>
</div><div>
</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote>
<ol class="is-warning">
<li>The arm value is just a boolean (true or false). Once armed it can fire at whatever the fire value is. It will stay armed if you change arm or fire values even if the new arm value is higher but it will fire at the new fire value if changed.</li>
<li>Fire value Must be less than arm value</li>
<li>See A trailing Story for more information.</li>
</ol>
</blockquote><div>
</div></div></template><template slot="comments"><div><comments></comments></div></template></page></div></body></html>
