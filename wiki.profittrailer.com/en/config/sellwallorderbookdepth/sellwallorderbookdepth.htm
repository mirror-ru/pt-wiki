3R5bGUiOmZhbHNlfSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="sell_wall_orderbook_depth"><a href="#sell_wall_orderbook_depth" class="toc-anchor">¶</a> SELL_WALL_ORDERBOOK_DEPTH</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Set the depth of the orderbook to look back and identify the largest sell order. If you set 30, ProfitTrailer will look at the top 30 orders. ProfitTrailer will then calculate the average the top 30 orders (excluding the largest one) and determine if the difference from the largest order exceeds your <a class="is-internal-link is-valid-page" href="/en/config/sellwalldiffpercentage">sell_wall_diff_percentage</a> setting. If it exceeds the allowed difference the coin will not be purchased.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Integer values greater than 0</p><div>
