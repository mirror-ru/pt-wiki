fSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="gain"><a href="#gain" class="toc-anchor">¶</a> GAIN</h1><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This sell strategy is true when current profit is greater than or equal to <code>sell_value</code>.</p><div>
</div><p>GAIN acts as the minimum profit level you are targeting. If you set a negative value coins can be sold for a loss.</p><div>
</div><p>The <code>sell_value</code> is a percentage of profit that must be reached. When calculating the price required to make this amount of profit the bot also accounts for fees (on Binance the bot assumes the full fee, not the BNB discounted fee.)</p><div>
</div><p>The Profit % (P%) column in pairs and DCA Logs shows the fee corrected current profit using the highest bid price and also the highest bid price with enough volume if <a class="is-internal-link is-valid-page" href="/en/config/orderbookprofitcalculation">orderbook_profit_calculation</a> is used.</p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><pre class="prismjs line-numbers"><code class="language-">Sell Price &gt;= (average bought price * (1 + sell_value/100) + fees
</code></pre><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Decimal values</p><div>
</div><p>0.5 = 0.5% profit after exchange maximum fees<br>
1 = 1% profit after exchange maximum fees<br>
2.85 = 2.85% profit after exchange maximum fees</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>Sell zone begins 1% above the average bought price plus fees. Bid price must be greater than or equal to this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_sell_value = 1
</code></pre><div>
</div><p>Sell zone begins 10% below the average bought price plus fees. Bid price must be greater than or equal to this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_sell_value = -10
</code></pre><div>
</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote class="is-warning">
<p>If GAIN is not used as a sell strategy, then trailing profit settings cannot be used. Be aware that allowing other strategies to sell regardless of current price may result in coins being sold for a loss.</p>
</blockquote><div>
