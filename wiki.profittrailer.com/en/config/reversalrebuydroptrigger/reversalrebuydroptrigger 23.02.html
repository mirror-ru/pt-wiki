</div><p><code>PAIRS</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Reversal trading is a tool that seeks to intentionally sell a pair at a loss and then later rebuy a larger amount of the same pair for the same reserved balance amount.</p><div>
</div><p>If the coin falls to the <code>reversal_rebuy_drop_trigger</code> percentage that has been set, then the coin will be re-bought.<br>
This effectively uses the same amount of balance to rebuy more of the coin.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Negative decimal values</p><div>
