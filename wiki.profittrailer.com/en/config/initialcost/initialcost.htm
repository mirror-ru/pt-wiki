mplate slot="contents"><div><h1 class="toc-header" id="initial_cost"><a href="#initial_cost" class="toc-anchor">¶</a> INITIAL_COST</h1><div>
</div><p><code>PAIRS</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Set the amount of the market currency (BTC, ETH, XMR, BNB, or USDT) we will use to buy a pair. This amount is spent for EACH initial purchase. If this amount is not available in the lowest sell order, the bot will not buy.<br>
An alternative to the fixed initial cost above, set the percentage of your TCV (Total Current Value) to be used for each initial purchase. This is useful when your balance changes frequently and for larger account balances.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Decimal value greater or equal to the lower trading limit set for each exchange. OR Percentage relative to the total current value (TCV) of the bot.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_initial_cost = 0.0012
DEFAULT_initial_cost = 2%
</code></pre><div>
</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote class="is-warning">
<p>If you use <code>keep_balance</code> the balance used to calculate <code>initial_cost%</code> does not include the reserved amount. e.g Balance = 1 BTC, <code>keep_balance</code> = 0.5 BTC,<br>
<code>initial_cost</code> of 1% will equal 0.005 BTC not 0.01 BTC.<br>
<strong>MINIMUM VALUES</strong>: The minimum recommended <code>DEFAULT_initial_cost</code> for each exchange is shown below. If you go lower than this you will get dust more easily:<br>
