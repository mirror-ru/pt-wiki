="><template slot="contents"><div><h1 class="toc-header" id="trailing_buy_enabled_formula"><a href="#trailing_buy_enabled_formula" class="toc-anchor">¶</a> TRAILING_BUY_ENABLED_FORMULA</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Set the combinations of strategies that will utilise trailing. Strategy combinations not listed will not trail unless this parameter is blank or not used.<br>
<code>trailing_buy_enabled_formula</code> should contain a subset of the formula in <a class="is-internal-link is-valid-page" href="/en/config/buystrategyformula">buy_strategy_formula</a>.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Any valid set of properly formatted strategies using JavaScript operators.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><p><em>The bot will only trail if it is trying to buy because A &amp; B &amp; C is true.<br>
If D is true but not A &amp; B &amp; C. Trailing will be disabled and it will try to buy immediately instead of trailing.<br>
If A &amp; B &amp; C and D are true it will trail.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_buy_strategy_formula = (A &amp;&amp; B &amp;&amp; C) || D 
DEFAULT_trailing_buy = 0.5 
DEFAULT_trailing_buy_enabled_formula = (A &amp;&amp; B &amp;&amp; C)
</code></pre></div><div class="tabset-panel"><p><em>The bot will only trail if it is trying to buy because A &amp; B &amp; C is true.<br>
If D is true but not A &amp; B &amp; C. Trailing will be disabled and it will try to buy immediately instead of trailing.<br>
If A &amp; B &amp; C and D are true it will trail.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_buy_strategy_formula = (A &amp;&amp; B &amp;&amp; C) || D 
DEFAULT_DCA_trailing_buy = 0.5 
DEFAULT_DCA_trailing_buy_enabled_formula = (A &amp;&amp; B &amp;&amp; C)
</code></pre></div></template></tabset><div>
