div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This buy/sell strategy is true when the current ask/bid price is above (positive <code>buy/sell_value</code>) or below (negative <code>buy/sell_value</code>) the line specified.</p><div>
</div><p>If a positive value is used the ask/bid price must be greater than (or equal to (for selling)) the value of the line multiplied by (1 + <code>buy/sell_value</code> expressed as a percentage).<br>
If a negative value is used the ask/bid price must be less than (or equal to (for selling)) the value of the line multiplied by (1 + <code>buy/sell_value</code> expressed as a percentage).</p><div>
</div><p><strong>INDICATORS</strong></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">SMA_candle_period = X
SMA_length = X

# Optional
# Define the value returned by the indicator. ACTUAL / PERCENTAGE. 
# Default is PERCENTAGE above/below the line
SMA_return_value = PERCENTAGE
</code></pre><div>
</div><p><strong>PAIRS SETTINGS</strong></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_strategy = SMALINE
DEFAULT_A_buy_value = 0.1
</code></pre><div>
</div><p><strong>DCA SETTINGS</strong></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = SMALINE
DEFAULT_DCA_A_buy_value = -0.3
</code></pre><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><p>Positive <code>buy/sell_value</code></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">buy price &gt; line value * (1 + ABS(buy/sell_value/100))
sell price &gt;= line value * (1 + ABS(buy/sell_value/100))
</code></pre><div>
</div><p>Negative <code>buy/sell_value</code></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">buy price &lt; line value * (1 - ABS(buy/sell_value/100))
sell price &lt;= line value * (1 - ABS(buy/sell_value/100))
</code></pre><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>positive or negative decimal values.</p><div>
</div><p>1 = 1% of the price above our specified line<br>
0 = Right on top of the line.<br>
-0.5 = 0.5% of the price below the our specified line</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>Sell zone begins 0.8% (of the price) above the specified line. Bid price must be equal to or greater than this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_sell_value = 0.8
</code></pre><div>
</div><p>Buy zone begins on our specified line. Ask price must be greater than this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = 0
</code></pre><div>
</div><p>Buy zone begins 1% (of the price) below the our line. Ask price must be less than this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_B_buy_value = -1
</code></pre><div>
</div><p>If you use a <code>buy or sell_value_limit</code> the strategy can only be true between the buy/sell value and the limit (unless it is trailing).</p><div>
