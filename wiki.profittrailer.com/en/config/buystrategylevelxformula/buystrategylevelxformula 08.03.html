0IjpmYWxzZSwic3R5bGUiOmZhbHNlfSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="buy_strategy_levelx_formula"><a href="#buy_strategy_levelx_formula" class="toc-anchor">¶</a> BUY_STRATEGY_LEVEL(X)_FORMULA</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This level formula is for when you want strategies to be true in a certain order.<br>
The level formula if used will take take precedence over <a class="is-internal-link is-valid-page" href="/en/config/buystrategyformula">buy_strategy_formula</a> There is no limit to the amount of levels that can be used.</p><div>
</div><ol>
<li>Define your strategies as usual. A - Z</li>
<li>But say you want different logical level before a buy
<ol>
<li>EMACROSS needs to happen</li>
<li>Then and only then wait for up to 20 minutes for RSI to cross down 30 and STOCH to be below 20</li>
<li>In that order</li>
<li>If after 20 minutes level 2 has not become true reset back to first level</li>
</ol>
</li>
</ol><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Any valid set of properly formatted strategies using javascript operators; examples below.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_strategy = EMACROSS
DEFAULT_A_buy_value = 30
DEFAULT_B_buy_strategy = RSI
DEFAULT_B_buy_value = 30
DEFAULT_C_buy_strategy = STOCH
DEFAULT_C_buy_value = 20
&nbsp;
DEFAULT_buy_strategy_level1_formula = A
DEFAULT_buy_strategy_level2_formula = B &amp;&amp; C
DEFAULT_buy_strategy_level2_formula_timeout = 20
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_BUY_STRATEGY = EMACROSS
DEFAULT_DCA_A_BUY_VALUE = 30
DEFAULT_DCA_B_BUY_STRATEGY = RSI
DEFAULT_DCA_B_BUY_VALUE = 30
DEFAULT_DCA_C_BUY_STRATEGY = STOCH
DEFAULT_DCA_C_BUY_VALUE = 20

DEFAULT_DCA_BUY_STRATEGY_LEVEL1_FORMULA = A
DEFAULT_DCA_BUY_STRATEGY_LEVEL2_FORMULA = B &amp;&amp; C

</code></pre></div></template></tabset><div>
