ic2NyaXB0IjpmYWxzZSwic3R5bGUiOmZhbHNlfSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="crossunder"><a href="#crossunder" class="toc-anchor">¶</a> CROSSUNDER</h1><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This buy/sell strategy is true when the fast indicator crosses below the slow indicator(or static value). But on the previous candle, fast indicator should have been above slow indicator(or static value).</p><div>
</div><p>This indicator can be used to check if any 2 lines cross each other. You can use any of the supported ProfitTrailer indicators and the strategy will turn true when the lines cross.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Whatever value is allowed for the fast/slow indicator chosen</p><div>
</div><h2 class="toc-header" id="example-1"><a href="#example-1" class="toc-anchor">¶</a> Example 1</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li><li>INDICATORS</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># Buy when MACD Line crosses OVER the MACD Signal line 
DEFAULT_D_buy_strategy_label = 1h_MACDLCROSS
DEFAULT_D_buy_strategy = CROSSOVER

# Sell when MACD Line crosses UNDER the MACD Signal line 
DEFAULT_D_sell_strategy_label = 1h_MACDLCROSS
DEFAULT_D_sell_strategy = CROSSUNDER
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># Buy when MACD Line crosses OVER the MACD Signal line 
DEFAULT_DCA_D_buy_strategy_label = 1h_MACDLCROSS
DEFAULT_DCA_D_buy_strategy = CROSSOVER

# Sell when MACD Line crosses UNDER the MACD Signal line 
DEFAULT_DCA_D_sell_strategy_label = 1h_MACDLCROSS
DEFAULT_DCA_D_sell_strategy = CROSSUNDER
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">1h_MACDSL_candle_period = 3600
1h_MACDSL_fast_Length = 12
1h_MACDSL_slow_Length = 26
1h_MACDSL_signal = 9
1h_MACDSL_return_value = SIGNALLINE

1h_MACDL_candle_period = 3600
1h_MACDL_fast_Length = 12
1h_MACDL_slow_Length = 26
1h_MACDL_signal = 9
1h_MACDL_return_value = MACDLINE

1h_MACDLCROSS_fast_indicator_label = 1h_MACDL
1h_MACDLCROSS_fast_indicator = MACD
1h_MACDLCROSS_slow_indicator_label = 1h_MACDSL
1h_MACDLCROSS_slow_indicator = MACD
</code></pre></div></template></tabset><div>

</div><h2 class="toc-header" id="example-2"><a href="#example-2" class="toc-anchor">¶</a> Example 2</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li><li>INDICATORS</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># Buy when SMA % value crosses above 3

DEFAULT_D_buy_strategy = CROSSUNDER
DEFAULT_D_buy_value = 1.5
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># Sell when SMA % value crosses below -0.5

DEFAULT_DCA_D_sell_strategy = CROSSUNDER
DEFAULT_DCA_D_sell_value = -0.5
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">SMA_candle_period = 300

</code></pre></div></template></tabset><div>

</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote class="is-warning">
<p>Make sure to setup your indicators like you normally would in ProfitTrailer. After you can use this indicator to check for a cross under.</p>
</blockquote><div>
</div><blockquote class="is-warning">
<p>When doing a cross of 2 (X)MA lines make sure to use the ACTUAL value when comparing to <strong>TradingView</strong></p>
</blockquote><div>
