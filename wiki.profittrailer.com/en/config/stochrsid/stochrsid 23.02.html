</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><h3 class="toc-header" id="use-for-tradingview-visualization"><a href="#use-for-tradingview-visualization" class="toc-anchor">¶</a> (Use for TradingView visualization)</h3><div>
</div><p>This buy/sell strategy is true when the STOCHRSID value is less than the <code>buy_value</code> or is greater than or equal to the <code>sell_value</code>.</p><div>
</div><p>STOCHRSID as a buy strategy is true if <code>buy_value</code> &gt; STOCHRSID &gt; <code>buy_value_limit</code>.</p><div>
</div><p>STOCHRSID as a sell strategy is true if <code>sell_value</code> ⇐ STOCHRSID ⇐ <code>sell_value_limit</code>.</p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><p>First we calculate the RSI value</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">%RSI = (RSI - Lowest Low RSI) / (Highest High RSI - Lowest Low RSI)
</code></pre><div>
</div><p>Mathematically, the %K line looks like this:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">%K = SMA(%RSI, STOCHRSID_K)
</code></pre><div>
</div><p>Then we we calculate the D line using the following formula</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">%D = SMA(%K, STOCHRSID_D) * 100
</code></pre><div>
</div><p>It is this %D value that we display</p><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>STOCHRSID_candle_period</code><br>
<code>STOCHRSID_rsi_length</code><br>
<code>STOCHRSID_stoch_length</code><br>
<code>STOCHRSID_K</code><br>
<code>STOCHRSID_D</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> VALID VALUES</h2><div>
</div><p>Values between 0 and 100 are valid.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>Buy zone begins when the calculated value is less than 20.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = 20
</code></pre><div>
</div><p>Sell zone begins when the calculated value is greater than or equal to 80.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_sell_value = 80
</code></pre><div>
</div><p>Buy zone begins when the calculated value is less than 30.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_B_buy_value = 30
</code></pre><div>
</div><p>If you use <code>buy or sell_value_limit</code> the strategy can only be true between the buy/sell value and the limit (unless it is trailing).</p><div>
