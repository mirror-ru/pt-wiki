bHNlfSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="sell_strategy_formula"><a href="#sell_strategy_formula" class="toc-anchor">¶</a> SELL_STRATEGY_FORMULA</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Will look for either: A strategy to be TRUE, OR for the B strategy to be TRUE, OR for the C AND D strategies to be TRUE.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Any valid set of properly formatted strategies using javascript operators; examples below.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><p><em>Will look for either: A and B strategies to be TRUE , OR for the C strategy to be TRUE.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_sell_strategy_formula = (A &amp;&amp; B) || C
</code></pre><p><em>Will look for either: A OR B strategies to be true.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_sell_strategy_formula = A || B
</code></pre><p><em>Will look for either: A strategy to be TRUE , OR for the B strategy to be TRUE, OR for the C AND D strategies to be TRUE.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_sell_strategy_formula = A || B || (C &amp;&amp; D)
</code></pre></div><div class="tabset-panel"><p><em>Will look for either: A and B strategies to be TRUE , OR for the C strategy to be TRUE.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_sell_strategy_formula = (A &amp;&amp; B) || C
</code></pre><p><em>Will look for either: A OR B strategies to be true.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_sell_strategy_formula = A || B
</code></pre><p><em>Will look for either: A strategy to be TRUE , OR for the B strategy to be TRUE, OR for the C AND D strategies to be TRUE.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_sell_strategy_formula = A || B || (C &amp;&amp; D)
</code></pre></div></template></tabset><div>

</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote class="is-warning">
<p>1.Formatted strings follow the order of operations and uses AND ( &amp;&amp; ), OR ( || ), NOT ( ! ).<br>
2. You must use parenthesis to delimit what you want to add together, i.e.- you cannot use A &amp;&amp; B || C because the bot will not know whether you want to use A and B together OR C .. or whether you want to use A ….and B OR C.<br>
3. Without GAIN as one of the sell strategies in a formula, you cannot use trailing profit settings; you cannot use either/or. (i.e.- If LOWBB is used as a single sell strategy and you want to use trailing_profit, then GAIN must also be used).</p>
</blockquote><div>
