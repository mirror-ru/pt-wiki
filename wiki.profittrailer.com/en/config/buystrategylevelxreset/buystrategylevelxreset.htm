tIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="buy_strategy_levelx_reset_formula"><a href="#buy_strategy_levelx_reset_formula" class="toc-anchor">¶</a> BUY_STRATEGY_LEVEL(X)_RESET_FORMULA</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This setting is used in combination with <a class="is-internal-link is-valid-page" href="/en/config/buystrategylevelxformula">buy_strategy_level(x)_formula</a>.<br>
Define a formula of buy strategies that when true will cause current level to reset back to level 1</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Any of your defined buy strategy letters</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_strategy = RSI
DEFAULT_A_buy_value = 70

DEFAULT_B_buy_strategy = MACD
DEFAULT_B_buy_value = 0.000000001

DEFAULT_X_buy_strategy = RSI
DEFAULT_X_buy_value = 50
DEFAULT_X_buy_strategy_direction = DOWN

# IF A is true, go to level 2, 
# IF B is true we buy. 
# But if X becomes true before, we reset back to level 1
DEFAULT_buy_strategy_level1_formula = A
DEFAULT_buy_strategy_level2_formula = B
DEFAULT_buy_strategy_level2_reset_formula = X



</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = RSI
DEFAULT_DCA_A_buy_value = 70

DEFAULT_DCA_B_buy_strategy = MACD
DEFAULT_DCA_B_buy_value = 0.000000001

DEFAULT_DCA_X_buy_strategy = RSI
DEFAULT_DCA_X_buy_value = 50
DEFAULT_DCA_X_buy_strategy_direction = DOWN

# IF A is true, go to level 2, 
# IF B is true we buy. 
# But if X becomes true before, we reset back to level 1
DEFAULT_DCA_buy_strategy_level1_formula = A
DEFAULT_DCA_buy_strategy_level2_formula = B
DEFAULT_DCA_buy_strategy_level2_reset_formula = X
</code></pre></div></template></tabset><div>
