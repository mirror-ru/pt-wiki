buy"><a href="#lastdcabuy" class="toc-anchor">¶</a> LASTDCABUY</h1><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>LASTDCABUY is a strategy that buys only if the ASK price is below the last DCA price. This is not the last average price, rather the last price at which a DCA buy was made.</p><div>
</div><p>This buy strategy is true when the current ask price is below the price of our last DCA buy. A buy_value is optional. Define a buy_value to add or substract x% from the last DCA buy price and make that new value our trigger value</p><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>DEFAULT_DCA_A_Buy_Strategy = LASTDCABUY</code></p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = LASTDCABUY

Price of our last DCA buy for this PAIR was 0.0352965
\\ Current ask price is 0.0351170 \\
So the LASTDCABUY value is true.
</code></pre><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = LASTDCABUY
DEFAULT_DCA_A_buy_value = -2

Price of our last DCA buy for this PAIR was 0.0352965
\\ Trigger = 0.0352965 * ((100 - 2) / 100) = 0.03459057 (-2 is our buy_value) 
Current ask price is 0.0351170 \\
So the LASTDCABUY value is false as trigger is lower than current ask price.
</code></pre><div>
