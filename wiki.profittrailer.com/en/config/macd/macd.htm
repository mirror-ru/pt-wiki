</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This strategy is true when the MACD return value is larger than the your buy or sell value when using a positive value. Or smaller than your value when using a negative buy or sell value</p><div>
</div><h2 class="toc-header" id="tradingview"><a href="#tradingview" class="toc-anchor">¶</a> TradingView</h2><div>
</div><p>Use TradingView to <strong>visualize</strong> this indicator<br>
<a class="is-external-link" href="https://www.tradingview.com/script/Em18SyJy-ProfitTrailer-MACD-Private/">View on TV</a></p><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>MACD_candle_period</code><br>
Longer candle periods tend to work better for MACD.</p><div>
</div><p><code>MACD_fast_length</code><br>
<code>MACD_slow_length</code><br>
<code>MACD_signal</code><br>
The values of 12, 26 and 9 are the typical fast, slow, signal setting used with the MACD, however other values can be substituted depending on your trading style and goals.</p><div>
</div><p><strong>Optional</strong><br>
Define the value returned by the indicator. HISTOGRAM / MACDLINE / SIGNALLINE.<br>
Default is HISTOGRAM value<br>
<code>MACD_return_value</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Positive or negative decimal values (9 decimal places)</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
