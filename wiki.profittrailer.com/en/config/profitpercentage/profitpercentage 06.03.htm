zdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="profitpercentage"><a href="#profitpercentage" class="toc-anchor">¶</a> PROFITPERCENTAGE</h1><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Use PROFITPERCENTAGE to trigger true based on the current profit calculated by ProfitTrailer. The bot uses Ask Price when calculating the current profit percentage to make a new buy and bid price to calculate profit percentage when trying to sell.</p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><p>positive <code>buy/sell_value</code></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">buy price &gt;= Average Price * (1 + buy_value/100)
</code></pre><div>
</div><p>negative <code>buy/sell_value</code></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">buy price &lt;= Average Price * (1 + buy_value/100)
</code></pre><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> VALID VALUES</h2><div>
</div><p>Positive or negative decimal values</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>In this scenario the DCA level specific values will be used for the first three DCA buys. After that, if the bot is configured to buy more times, the DEFAULT buy_value will be used for each level.<br>
For the 4th buy onwards the default value of -3 will be used indefinitely as no level specific value has been set.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = PROFITPERCENTAGE
</code></pre><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_value = -3
DEFAULT_DCA_A_buy_value_1 = -2
DEFAULT_DCA_A_buy_value_2 = -3.5
DEFAULT_DCA_A_buy_value_3 = -4
</code></pre><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_trailing_buy = 0.2
</code></pre><div>
</div><p>An example of using it with other strategies is simple, just include PROFITPERCENTAGE as one of them.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = PROFITPERCENTAGE
DEFAULT_DCA_A_buy_value = -3
DEFAULT_DCA_A_buy_value_1 = -2
</code></pre><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_B_buy_strategy = LOWBB
DEFAULT_DCA_B_buy_value = 20
</code></pre><div>
