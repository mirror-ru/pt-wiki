</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This buy/sell strategy is true when the current ask/bid price is above (positive buy/sell_value) or below (negative buy/sell_value) the lowest of the two EMA lines specified. It does not matter if the fast or slow EMA line is lower, the bot always looks at the value of the lower line.</p><div>
</div><p>If a positive value is used the ask/bid price must be greater than (or equal to (for selling)) the value of the lower EMA band multiplied by (1 + <code>buy/sell_value</code> expressed as a percentage).<br>
If a negative value is used the ask/bid price must be less than (or equal to (for selling)) the value of the lower EMA band multiplied by (1 + <code>buy/sell_value</code> expressed as a percentage).</p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><p>Positive <code>buy/sell_value</code></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">buy price &gt; lowest EMA * (1 + ABS(buy/sell_value/100))
sell price &gt;= lowest EMA * (1 + ABS(buy/sell_value/100))
</code></pre><div>
</div><p>Negative <code>buy/sell_value</code></p><div>
</div><pre class="prismjs line-numbers"><code class="language-">buy price &lt; lowest EMA * (1 - ABS(buy/sell_value/100))
sell price &lt;= lowest EMA * (1 - ABS(buy/sell_value/100))
</code></pre><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>EMA_candle_period</code><br>
<code>EMA_fast_length</code><br>
<code>EMA_slow_length</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>positive or negative decimal values.</p><div>
</div><p>1 = 1% of the price above the lowest of the two EMA lines<br>
0 = Right on top of the lowest EMA line.<br>
-0.5 = 0.5% of the price below the lowest of the two EMA lines</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><p>Sell zone begins 0.8% (of the price) above the lowest EMA line. Bid price must be equal to or greater than this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_sell_value = 0.8
</code></pre><div>
</div><p>Buy zone begins on the lowest EMA line. Ask price must be greater than this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_value = 0
</code></pre><div>
</div><p>Buy zone begins 1% (of the price) below the lowest EMA line. Ask price must be less than this value.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_B_buy_value = -1
</code></pre><div>
</div><p>If you use a <code>buy or sell_value_limit</code> the strategy can only be true between the buy/sell value and the limit (unless it is trailing).</p><div>
</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote class="is-warning">
<p>Use <strong>TradingView</strong> to visualize <strong>EMAGAIN</strong> with this indicator.</p>
</blockquote><div>
