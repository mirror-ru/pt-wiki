</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>There are two attributes which have to be set for the required effect.</p><div>
</div><p><code>SO(X)_take_profit_target</code> sets the value which will trigger the Take Profit Scale out.<br>
<code>SO(X)_take_profit_portion</code> sets the percentage of the holding which will be sold when the target value is met.<br>
You can setup several Scale Out sells by altering (X).</p><div>
</div><p><strong>Note:</strong> If the you specify a portion and the rest amount would become dust. The bot will sell 100% of your holdings.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Both target and portion values can be decimal values greater than or equal to 0.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><p><em>We have 1000 XRP.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_SO1_take_profit_target = 2
DEFAULT_SO1_take_profit_portion = 40
DEFAULT_SO2_take_profit_target = 4
DEFAULT_SO2_take_profit_portion = 25
</code></pre><p><em>If the XRP price rises to give us a profit of 2% or more ProfitTrailer will attempt to sell 40% (400 XRP). We have 600 Left.<br>
If the price continues to rise to 4% ProfitTrailer will attempt to sell a further 25% of the original holding (250 XRP)</em></p></div><div class="tabset-panel"><p><em>We have 10 LTC.</em></p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_SO1_take_profit_target = 2
DEFAULT_DCA_SO1_take_profit_portion = 50
DEFAULT_DCA_SO2_take_profit_target = 4
DEFAULT_DCA_SO2_take_profit_portion = 25
</code></pre><p><em>If the LTC price rises to give us a profit of 2% or more ProfitTrailer will attempt to sell 50% (5 LTC). We have 5 Left.<br>
If the price continues to rise to 4% ProfitTrailer will attempt to sell a further 25% of the original holding (2.5 LTC)</em></p></div></template></tabset><div>
