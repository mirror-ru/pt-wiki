Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="stop_loss_trigger"><a href="#stop_loss_trigger" class="toc-anchor">¶</a> STOP_LOSS_TRIGGER</h1><div>
</div><p><code>PAIRS</code> <code>DCA</code> <code>DYN-FORMULA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Set the value that will trigger a stop loss order.<br>
If the value % of a coin drops below stop loss trigger, it will be automatically sold, potentially FOR A LOSS. Use carefully. Research Stop Loss from a financial website before using it.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Static values, dynamic values, and formula elements are allowed. Set to 0 to disable</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">DEFAULT_stop_loss_trigger = -10

// Using dynamic formula
DEFAULT_stop_loss_trigger = 3 * SA (Value of Strategy with letter A)
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_stop_loss_trigger = -10

// Using dynamic formula
DEFAULT_DCA_stop_loss_trigger = 2.5 * SA (Value of Strategy with Letter A)
</code></pre></div></template></tabset><div>
</div><div>
</div><div>
</div><div>
</div><div>
</div><h2 class="toc-header" id="notes"><a href="#notes" class="toc-anchor">¶</a> Notes</h2><div>
</div><blockquote class="is-warning">
<p>1.Can be set as a static value, or a dynamic value such as 3 * V when using a <code>DEFAULT_stop_loss_strategy</code>.<br>
2. Stop loss positive values are automatically converted to negative value</p>
</blockquote><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li></template><template v-slot:content=""><div class="tabset-panel"><blockquote class="is-warning">
<p>3.DEFAULT_stop_loss_trigger will only sell coins in the pairs log. Coins in DCA log are handled by DEFAULT_DCA_stop_loss_trigger</p>
</blockquote></div><div class="tabset-panel"><blockquote class="is-warning">
<p>3.Stop loss will only occur once DCA is complete unless [stop_before_complete = true]<br>
4.Stop loss will only occur if the pair is an ACTIVE DCA pair. Unless you specify <a href="/config/dcastopinactivepairs">stop_inactive_pairs = true</a></p>
</blockquote></div></template></tabset><div>
