</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Set the target profit percentage for pending orders. If pending orders are used the orders will be placed on the exchange at a price that results in the set percentage of profit.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Decimal values greater than or equal to 0</p><div>
