1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="max_trading_pairs_include_pending"><a href="#max_trading_pairs_include_pending" class="toc-anchor">¶</a> MAX_TRADING_PAIRS_INCLUDE_PENDING</h1><div>
</div><p><code>PAIRS</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This setting is used in combination with <strong><a class="is-internal-link is-valid-page" href="/en/config/maxtradingpairs">max_trading_pairs</a></strong><br>
By default the bot does not count the PAIRS in your pending log towards your max traded pairs.<br>
Set this value to true and coins in your pending log will be counted towards max trading pairs.<br>
If max is set to 2. And you have 1 coin in DCA and 1 coin in pending log. MAX trading pairs would have been reached.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>true/false</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><pre class="prismjs line-numbers"><code class="language-">max_trading_pairs = 2
max_trading_pairs_include_pending = true
</code></pre><div>
