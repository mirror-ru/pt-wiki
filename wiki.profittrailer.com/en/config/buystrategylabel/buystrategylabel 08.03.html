</div><p><code>PAIRS</code> <code>DCA</code></p><div>
</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>Set a unique label for your strategy in order to facilitate the same indicator being used multiple times.</p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Any name you choose.</p><div>
</div><h2 class="toc-header" id="examples"><a href="#examples" class="toc-anchor">¶</a> Examples</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li><li>INDICATORS</li></template><template v-slot:content=""><div class="tabset-panel"><p>In Pairs Config we can now use either of these individually or both at once.</p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_buy_strategy = SMACROSS
DEFAULT_A_buy_value = -2

DEFAULT_B_buy_strategy_label = SMASLOWCROSS 
DEFAULT_B_buy_strategy = SMACROSS 
DEFAULT_B_buy_value = -2
</code></pre></div><div class="tabset-panel"><p>In dca_config we can now use either of these individually or both at once.</p><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = RSI
DEFAULT_DCA_A_buy_value = 37

DEFAULT_DCA_B_buy_strategy_label = RSI900
DEFAULT_DCA_B_buy_strategy = RSI
DEFAULT_DCA_B_buy_value = 45
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-">SMA_cross_candles = 2
SMA_candle_period = 300
SMA_fast_length = 12
SMA_slow_length = 24

SMASLOWCROSS_cross_candles = 2
SMASLOWCROSS_candle_period = 900
SMASLOWCROSS_fast_length = 100
SMASLOWCROSS_slow_length = 200

RSI_candle_period = 900
RSI_length = 35

RSI900_candle_period = 900
RSI900_length = 35
</code></pre></div></template></tabset><div>
