</div><h2 class="toc-header" id="description"><a href="#description" class="toc-anchor">¶</a> Description</h2><div>
</div><p>This buy/sell strategy is true when the EMA lines have crossed and the spread is larger (bigger spread) than (or equal to (for selling)) the <code>buy/sell_value</code>.</p><div>
</div><p>The direction of the cross is important. If a positive <code>buy/sell_value</code> is used the fast EMA line must have crossed above the slow EMA line. If a negative <code>buy/sell_value</code> is used the fast EMA line must have crossed below the slow EMA line.</p><div>
</div><p>The cross must take place within the number of <code>cross_candles</code> specified also.</p><div>
</div><h2 class="toc-header" id="the-formula"><a href="#the-formula" class="toc-anchor">¶</a> The Formula</h2><div>
</div><pre class="prismjs line-numbers"><code class="language-">%EMASLOW = EMA(closeprices, EMA_slow_length)
%EMAFAST = EMA(closeprices, EMA_fast_length)
%Spread = ((%EMAFAST / %EMASLOW) - 1) * 100
</code></pre><div>
</div><p>It is this %Spread that we display<br>
A cross must have occurred within the number of <code>EMA_cross_candles</code> specified for the strategy to become true</p><div>
</div><h2 class="toc-header" id="the-parameters"><a href="#the-parameters" class="toc-anchor">¶</a> The Parameters</h2><div>
</div><p><code>EMA_cross_candles</code><br>
<code>EMA_candle_period</code><br>
<code>EMA_fast_length</code><br>
<code>EMA_slow_length</code></p><div>
</div><h2 class="toc-header" id="valid-values"><a href="#valid-values" class="toc-anchor">¶</a> Valid values</h2><div>
</div><p>Positive or negative decimal values.</p><div>
</div><h2 class="toc-header" id="example"><a href="#example" class="toc-anchor">¶</a> Example</h2><div>
</div><tabset><template v-slot:tabs=""><li>PAIRS</li><li>DCA</li><li>INDICATORS</li></template><template v-slot:content=""><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># Buy when fast line is above slow line with a spread of 0.01% or more AND
# The cross happened within the last 2 candles as defined by MYEMACROSS_cross_candles
DEFAULT_D_buy_strategy_label = MYEMACROSS
DEFAULT_D_buy_strategy = EMACROSS
DEFAULT_D_buy_value = 0.01

# Sell when fast line is below slow line with a spread of -0.01% or lower
# The cross happened within the last 2 candles as defined by MYEMACROSS_cross_candles
DEFAULT_D_sell_strategy_label = MYEMACROSS
DEFAULT_D_sell_strategy = EMACROSS
DEFAULT_D_sell_value = -0.01
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># Buy when fast line is above slow line with a spread of between 0.01% and 0.2%
# The cross happened within the last 2 candles as defined by MYEMACROSS_cross_candles
DEFAULT_DCA_D_buy_strategy_label = MYEMACROSS
DEFAULT_DCA_D_buy_strategy = EMACROSS
DEFAULT_DCA_D_buy_value = 0.01
DEFAULT_DCA_D_buy_value_limit = 0.2

# Sell when fast line is below slow line with a spread of -0.4% or lower
# The cross happened within the last 2 candles as defined by MYEMACROSS_cross_candles
DEFAULT_DCA_D_sell_strategy_label = MYEMACROSS
DEFAULT_DCA_D_sell_strategy = EMACROSS
DEFAULT_DCA_D_sell_value = -0.4
</code></pre></div><div class="tabset-panel"><pre class="prismjs line-numbers"><code class="language-"># 15 minutes candle / timeframe

MYEMACROSS_fast_length = 20
MYEMACROSS_slow_length = 50
</code></pre></div></template></tabset><div>
