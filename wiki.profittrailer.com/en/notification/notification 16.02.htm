<p>Setup Notifications so ProfitTrailer can send Trading Updates</p>
</blockquote><div>
</div><h1 class="toc-header" id="discord"><a href="#discord" class="toc-anchor">¶</a> Discord</h1><div>
</div><ol>
<li>In Discord, create your own server by clicking the + button in the server menu on the left. See our guide <a class="is-internal-link is-valid-page" href="/en/discord_guide">Here</a><br>
Discord also published their own guide <a class="is-external-link" href="https://support.discord.com/hc/en-us/articles/204849977-How-do-I-create-a-server">Here</a>.</li>
<li>Create a text channel by right clicking on your server icon and selecting “Create Channel”.</li>
<li>Create a discord bot. See our guide HERE!</li>
<li>Add the bot to your server</li>
<li>Configure the Discord settings in the Notification settings of the bot.</li>
</ol><div>
</div><blockquote>
<ol class="is-warning">
<li>depending on the roles and permissions on your server you need to ensure the bot has the appropriate privileges to pair in the channel.</li>
<li>In bot versions 2.1.x or below, You will not receive any messages when in test mode. Bot versions 2.2.0+ allow test mode messages.</li>
<li>a password is required to use notifications.</li>
</ol>
</blockquote><div>
</div><h1 class="toc-header" id="telegram"><a href="#telegram" class="toc-anchor">¶</a> Telegram</h1><div>
</div><ol>
<li>In Telegram, send a private message to <a class="is-external-link" href="https://telegram.me/botfather">@BotFather</a> (NOT to be confused with TheBotFather channel)
<ul>
<li>Once there type “/newbot” to create a bot. Answer the questions by typing answers and pressing enter.</li>
<li>You will receive a message containing your bot token.</li>
</ul>
</li>
<li>Start a chat with your bot's name (for example @MyTPBot) and press start button</li>
<li>Start another chat with <a class="is-external-link" href="https://t.me/MyTelegramID_bot">https://t.me/MyTelegramID_bot</a>.
<ul>
<li>If that doesn't work, try a chat with <a class="is-external-link" href="https://telegram.me/id_chatbot">https://telegram.me/id_chatbot</a></li>
<li>or paste @id_chatbot into a telegram chat and click it. It should open the chat id bot in a new chat.</li>
<li>or send a message to: @userinfobot with content: /start</li>
<li>Finally, here is a link to a page <a class="is-external-link" href="https://ebotstore.de/bot/mytelegramidbot-telegram">https://ebotstore.de/bot/mytelegramidbot-telegram</a> with a couple more ID chatbots for telegram that you can click if the above doesn't get a valid response.</li>
</ul>
</li>
<li>The bots on step 3 will give you your Telegram ID (ex: 359015730). Store this to use later as Chat ID on the notifications settings page.</li>
<li>Configure the Telegram settings in the Notification settings of the bot.</li>
</ol><div>
</div><blockquote>
<ol class="is-warning">
<li>a password is required to use notifications.</li>
<li>For <strong>group chats</strong> invite <a class="is-external-link" href="https://xn--telegram-pl3d.me/%E2%80%8Bmyidbot">https://​telegram.me/​myidbot</a> to the existing group and type /getgroupid@myidbot (include the '-' symbol when adding it to your properties.</li>
<li>Remember to click “Start” at the bottom of the page when you start a new chat.</li>
</ol>
</blockquote><div>
