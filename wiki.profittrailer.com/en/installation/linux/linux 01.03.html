<p>Before going any further make sure you meet all the <a class="is-internal-link is-valid-page" href="/en/requirements">requirements</a>.</p>
</blockquote><div>
</div><h1 class="toc-header" id="installing-java"><a href="#installing-java" class="toc-anchor">¶</a> Installing Java</h1><div>
</div><pre class="prismjs line-numbers"><code class="language-">sudo apt-get install software-properties-common
sudo apt update

# Optional, on some systems this is missing
sudo apt-get install apt-transport-https ca-certificates

wget -qO - https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public | sudo apt-key add -
sudo add-apt-repository --yes https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/
sudo apt update
sudo apt install adoptopenjdk-8-hotspot
</code></pre><div>
</div><h1 class="toc-header" id="installing-node-and-npm"><a href="#installing-node-and-npm" class="toc-anchor">¶</a> Installing node and npm</h1><div>
</div><pre class="prismjs line-numbers"><code class="language-">curl -sL https://deb.nodesource.com/setup_14.x | sudo bash -
sudo apt-get install -y nodejs

# check if npm is installed
npm -version

# check if npm is installed. If it returns a version number it is installed. 
npm -version

# You can skip this step if npm is already installed
sudo apt-get install npm

# continue here once npm is installed
sudo npm install pm2@latest -g
</code></pre><div>
</div><h1 class="toc-header" id="installing-latest-profittrailer"><a href="#installing-latest-profittrailer" class="toc-anchor">¶</a> Installing latest ProfitTrailer</h1><div>
</div><pre class="prismjs line-numbers"><code class="language-">cd /tmp
wget https://download.profittrailer.com/ProfitTrailer.zip

sudo apt-get install unzip
unzip ProfitTrailer.zip

# Change /var/opt/pt to something else when installing a second or third bot
mv ProfitTrailer-* /var/opt/pt
</code></pre><div>
</div><h1 class="toc-header" id="running-profittrailer"><a href="#running-profittrailer" class="toc-anchor">¶</a> Running ProfitTrailer</h1><div>
</div><pre class="prismjs line-numbers"><code class="language-">cd /var/opt/pt
chmod +x ProfitTrailer.jar

# when running a second bot
# edit pm2-ProfitTrailer.json file with vi or nano or your preffered editor
# and change name property inside the file to a unique name and save
pm2 start pm2-ProfitTrailer.json

pm2 save
pm2 startup
</code></pre><div>
</div><p>At this point the bot should be running.<br>
<code>pm2 list</code> -&gt; will show a list of running processes. If it says stopped/failed something went wrong.<br>
<code>pm2 logs</code> -&gt; will show a scrolling log file for the running processes</p><div>
