and-percentages"><a href="#dollar-cost-averaging-dca-dynamic-triggers-and-percentages" class="toc-anchor">¶</a> Dollar-Cost Averaging (DCA) Dynamic Triggers and Percentages</h1><div>
</div><blockquote>
<p>This section follows on from the information contained in the following locations. Please read them first.</p>
<ul class="is-warning">
<li>DCA Buy and Sell Logic</li>
<li>DCA Level Specific Settings</li>
</ul>
</blockquote><div>
</div><blockquote class="is-success">
<p>Dollar-cost averaging (DCA) can be used dynamically to buy additional amounts of a particular coin, as it decreases in value, in order to lower your average combined purchase price for the coin.<br>
Be aware that if your DCA buys go past all the levels you set or skip any numbered levels, DCA buys will use the default un-numbered settings.</p>
</blockquote><div>
</div><h3 class="toc-header" id="how-it-works"><a href="#how-it-works" class="toc-anchor">¶</a> How it works</h3><div>
</div><p>When using</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = PROFITPERCENTAGE
</code></pre><div>
</div><p>The <code>DEFAULT_DCA_A_buy_value_X</code> setting determines the price point in a negative percentage, at which your buy strategy allows another DCA buy.<br>
So if you have a coin and want to allow a DCA buy at -2%, your trigger setting should be -2.<br>
Decimals are allowed as above; if you use less than a whole number one (1), format with a leading zero (i.e -0.50%)</p><div>
</div><p>The <code>DEFAULT_DCA_buy_percentage_X</code> setting determines the percentage amount of the DCA buy, measured by your existing coin holdings.<br>
So if you want to buy 100% of your existing coin balance, your buy percentage would be 100.<br>
If you want to buy 50% of your current coin balance, your buy percentage would be 50.</p><div>
</div><p>The following examples assume that all buying strategies are (true) and would otherwise allow the DCA buy.<br>
You first need to setup your triggers.<br>
You can set any number of buy_percentage amounts, but you only need to set as many as you are using with the DEFAULT_DCA_max_buy_times setting.</p><div>
</div><h3 class="toc-header" id="buy-the-same-number-of-coins-each-level"><a href="#buy-the-same-number-of-coins-each-level" class="toc-anchor">¶</a> Buy the same number of coins each level</h3><div>
</div><p>We will use the following as an example.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = PROFITPERCENTAGE
 
#Default buy value
DEFAULT_DCA_A_buy_value = -3

DEFAULT_DCA_A_buy_value_1 = -1.0
DEFAULT_DCA_A_buy_value_2 = -1.75
DEFAULT_DCA_A_buy_value_3 = -2.25

#Default buy_percetage
DEFAULT_DCA_buy_percentage = 5

DEFAULT_DCA_buy_percentage_1 = 100
DEFAULT_DCA_buy_percentage_2 = 50
DEFAULT_DCA_buy_percentage_3 = 33.33


No number at end = When no numbered levels are present, DCA buys will use the DCA default un-numbered settings

_1 = When PROFITPERCENTAGE BSV is &lt;= -1.0% AND your DCA strategies are true, buy 100% of current coin holdings
 
_2 = When PROFITPERCENTAGE BSV is &lt;= -1.75% AND your DCA strategies are true, buy 50% of current coin holdings
 
_3 = When PROFITPERCENTAGE BSV is &lt;= -2.25% AND your DCA strategies are true, buy 33.33% of current coin holdings
 
</code></pre><div>
</div><p>If no default is set, and no level specific value is found, ProfitTrailer can not complete the buy.</p><div>
</div><p>In the above example:<br>
Each trigger level is defined by the number at the end of the setting string (1, 2, 3, etc…)<br>
1 is the first time it buys in DCA, 2 is the second, etc.</p><div>
</div><p>Absent a specific level, the default is used. If you skip level 2, it will use the default un-numbered setting.<br>
The percentages in the above example show what would happen if you wanted to buy the same amount as the initial buy, for 3 times.</p><div>
</div><hr><div>
</div><p>Let’s say for example you have NEO and your initial pairs log buy is 10 NEO coins.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">the 1st DCA buys 100% of your current coin balance, 10 coins, adding 10 coins (100%), so now you own 20 coins.
the 2nd DCA buys 50% of your current coin balance, 20 coins, adding 10 coins (50%), so now you own 30 coins.
the 3rd DCA buys 33.33% of your current coin balance, 30 coins, adding 10 coins (33.33%), so now you own 40 coins.
</code></pre><div>
</div><p>You can go on much longer buying roughly 10 coins each time. Remember that a partial fill will throw off the future calculations.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_buy_percentage_1 = 100
DEFAULT_DCA_buy_percentage_2 = 50
DEFAULT_DCA_buy_percentage_3 = 33.33333333
DEFAULT_DCA_buy_percentage_4 = 25
DEFAULT_DCA_buy_percentage_5 = 20
DEFAULT_DCA_buy_percentage_6 = 16.66666667
DEFAULT_DCA_buy_percentage_7 = 14.28571429
DEFAULT_DCA_buy_percentage_8 = 12.5
DEFAULT_DCA_buy_percentage_9 = 11.11111111
DEFAULT_DCA_buy_percentage_10 = 10
DEFAULT_DCA_buy_percentage_11 = 9.09090909
DEFAULT_DCA_buy_percentage_12 = 8.33333333
DEFAULT_DCA_buy_percentage_13 = 7.69230769
DEFAULT_DCA_buy_percentage_14 = 7.14285714
DEFAULT_DCA_buy_percentage_15 = 6.66666667
DEFAULT_DCA_buy_percentage_16 = 6.25
DEFAULT_DCA_buy_percentage_17 = 5.88235294
DEFAULT_DCA_buy_percentage_18 = 5.55555556
DEFAULT_DCA_buy_percentage_19 = 5.26315789
DEFAULT_DCA_buy_percentage_20 = 5
 
... through to 100 levels
</code></pre><div>
</div><h2 class="toc-header" id="doubling-down"><a href="#doubling-down" class="toc-anchor">¶</a> Doubling Down</h2><div>
</div><p><strong>CAUTION</strong>: This example will buy 100% of your current holding, effectively doubling it each time it buys. This scenario could use your available balance very quickly.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = PROFITPERCENTAGE
 
DEFAULT_DCA_buy_value_1 = -1
DEFAULT_DCA_buy_value_2 = -1
DEFAULT_DCA_buy_value_3 = -2
DEFAULT_DCA_buy_value_4 = -3
DEFAULT_DCA_buy_value_5 = -5
 
DEFAULT_DCA_buy_percentage = 100
</code></pre><div>
