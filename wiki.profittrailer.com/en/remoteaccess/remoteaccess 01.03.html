<p>This guide will take you through setting up remote access so you can view the Profit Trailer UI from another computer or even from outside your network. This guide makes several assumptions:</p>
<ul class="is-info">
<li>You know the LAN IP address of the home computer the bot runs on</li>
<li>You have set a static IP address on the home computer the bot runs on</li>
<li>You know your external WAN IP address if wishing to access the bot from outside your home network</li>
<li>For a VPS you know the IP address of your VPS</li>
</ul>
</blockquote><div>
</div><h1 class="toc-header" id="allow-access-through-a-firewall"><a href="#allow-access-through-a-firewall" class="toc-anchor">¶</a> Allow Access Through a Firewall</h1><div>
</div><p>This step will be mandatory regardless of whether you want to view the UI on your LAN or outside of your home network.</p><div>
</div><h2 class="toc-header" id="windows"><a href="#windows" class="toc-anchor">¶</a> Windows</h2><div>
</div><p>Most users have windows firewall running on their system. To allow profit trailer through windows firewall open the start menu and type “windows firewall”. Open windows firewall and on the left side (windows 10) click on advanced settings.<br>
<img alt="windowsfirewalladvancedsettings.png" src="/guide/windowsfirewalladvancedsettings.png"></p><div>
</div><p>On the left side click on inbound rules and then on the right menu click on New Rule.<br>
<img alt="windowsfirewallnewinboundrule.png" src="/guide/windowsfirewallnewinboundrule.png"></p><div>
</div><p>A screen should appear with some options. Select the following options as they appear and then click next to progress.</p><div>
</div><table style="border-collapse: collapse; text-align: left; margin: 10px 0px; width: 98%;">
  <tbody><tr style="background-color: rgb(249, 249, 249); border-top: 1px solid rgb(221, 221, 221);">
    <td style="font-weight: bold;">Rule Type</td><td>Port</td>
  </tr>
  <tr style="border-top: 1px solid rgb(221, 221, 221);">
    <td style="font-weight: bold;">Protocol and port</td><td>TCP, 8081</td>
  </tr>
  <tr style="background-color: rgb(249, 249, 249); border-top: 1px solid rgb(221, 221, 221);">
    <td style="font-weight: bold;">Action</td><td>Allow</td>
  </tr>
  <tr style="border-top: 1px solid rgb(221, 221, 221);">
    <td style="font-weight: bold;">Profile</td><td>Private (public optional)</td>
  </tr>
  <tr style="background-color: rgb(249, 249, 249); border-top: 1px solid rgb(221, 221, 221);">
    <td style="font-weight: bold;">Name</td><td>(up to you)</td>
  </tr>
</tbody></table><div>
</div><p>Now hit finish. You should see your new rule appear in the list on inbound rules. See the final section on Accessing the Web GUI</p><div>
</div><h2 class="toc-header" id="ubuntu"><a href="#ubuntu" class="toc-anchor">¶</a> Ubuntu</h2><div>
</div><pre class="prismjs line-numbers"><code class="language-">sudo ufw default deny incoming
sudo ufw default allow outgoing
sudo ufw allow 22
sudo ufw allow 8081
sudo ufw enable
sudo ufw status verbose
</code></pre><div>
</div><p>See the final section on Accessing the Web GUI</p><div>
</div><h2 class="toc-header" id="mac-os"><a href="#mac-os" class="toc-anchor">¶</a> Mac OS</h2><div>
</div><p>Not needed, by default all ports are open on a mac for incoming and outgoing connections. You still must follow the guide below for “Allow Access Through a Router.”</p><div>
</div><p>See the final section on Accessing the Web GUI</p><div>
</div><h1 class="toc-header" id="allow-access-through-a-router"><a href="#allow-access-through-a-router" class="toc-anchor">¶</a> Allow Access Through a Router</h1><div>
</div><p><strong>NOT NEEDED FOR A VPS</strong></p><div>
</div><p>The method for Port Forwarding on a router varies greatly and depends on the brand and model of router that you own.</p><div>
</div><p>The fundamentals of router level portforwarding is to direct traffic aimed at your WAN IP address on a specified port, to a specific computer (your bot) on your LAN network. In order to do this you will need the following:</p><div>
</div><ol>
<li><strong>WAN IP</strong> - visit <a class="is-external-link" href="https://whatismyipaddress.com/">https://whatismyipaddress.com/</a> to get your external public IP address.</li>
<li><strong>LAN IP</strong> - You can run the following on a windows computer to find your LAN IP.</li>
</ol><div>
</div><pre class="prismjs line-numbers"><code class="language-">ipconfig /all
</code></pre><div>
</div><p>Common addresses look like 192.168.x.x or 10.0.x.x but be mindful this address can change when you reboot a computer. Set a static IP address for the computer to avoid this. There are several ways to do this but the recommended method is to set it at router level using the built in DHCP settings. Google is your friend here.</p><div>
</div><ol start="3">
<li><strong>Internal Port</strong> - The port the bot is using (default 8081)</li>
<li><strong>External Port</strong> - The port you wish to use to connect to your bot. This can actually be whatever port you choose however for simplicity I recommend you keep it the same as the bot (default 8081).</li>
<li><strong>Protocol</strong> - TCP rather than UDP if you are given the choice.</li>
</ol><div>
</div><p>The interface will vary greatly on every router. You can see an example from my own router below.<br>
<img alt="remote_access_router_interface_1.png" src="/guide/remote_access_router_interface_1.png"></p><div>
</div><p><a class="is-external-link" href="http://PortForward.com">PortForward.com</a> is a great resource for port forwarding and they have 1000's of guides on how to port forward.</p><div>
</div><p>See the final section on Accessing the Web GUI</p><div>
</div><h1 class="toc-header" id="accessing-the-web-gui"><a href="#accessing-the-web-gui" class="toc-anchor">¶</a> Accessing the Web GUI</h1><div>
</div><p>Once you have configured your firewall (and router if necessary) accessing the Profit Trailer Web UI is very simple. Consult the table below for the correct url to enter into your chosen web broswer.</p><div>
</div><p>Replace port 8081 with the port your bot runs on if you have changed it in the server settings section.</p><div>
</div><table style="border-collapse: collapse; text-align: left; margin: 10px 0px; width: 98%;">
  <tbody><tr>
    <td></td>
    <td style="font-weight: bold;">On same device</td>
    <td style="font-weight: bold;">On same network</td>
    <td style="font-weight: bold;">On different network</td>
  </tr>
  <tr style="background-color: rgb(249, 249, 249); border-top: 2px solid rgb(221, 221, 221);">
    <td style="font-weight: bold;">Bot Hosted at home</td>
    <td>localhost:8081</td>
    <td>192.168.1.100:8081</td>
    <td>202.101.10.1:8081</td>
  </tr>
  <tr style="border-top: 1px solid rgb(221, 221, 221);">
    <td style="font-weight: bold; border-bottom: 0px;">Bot Hosted on a VPS</td>
    <td style="border-bottom: 0px;">localhost:8081</td>
    <td style="border-bottom: 0px;">N/A to most users</td>
    <td style="border-bottom: 0px;">202.101.10.1:8081</td>
  </tr>
</tbody></table><div>
</div><blockquote>
<ol class="is-warning">
<li>The Table above assumes the LAN IP address of the hosting computer is 192.168.1.100 and the WAN IP is 202.101.10.1</li>
<li>Any option will also work in the scenarios further to the left</li>
<li>Home Network should be enabled (does not apply to VPS)</li>
<li>The host PC should be visible on the network</li>
</ol>
</blockquote><div>
