</div><blockquote class="is-success">
<p>Here you will find an overview of exchange specific information including how to format the coin pairs, available periods to use, available base currencies and other exchange specific information.</p>
</blockquote><div>
</div><h2 class="toc-header" id="binance"><a href="#binance" class="toc-anchor">¶</a> Binance</h2><div>
</div><h4 class="toc-header" id="binancecom-also-binance-jersey-binanceje-binance-us-binanceus-binance-dex-binanceorg-binance-futures"><a href="#binancecom-also-binance-jersey-binanceje-binance-us-binanceus-binance-dex-binanceorg-binance-futures" class="toc-anchor">¶</a> <a class="is-external-link" href="http://Binance.com">Binance.com</a>, also Binance JERSEY (<a class="is-external-link" href="http://binance.je">binance.je</a>), Binance US (<a class="is-external-link" href="http://binance.us">binance.us</a>), Binance DEX (<a class="is-external-link" href="http://binance.org">binance.org</a>), Binance Futures</h4><div>
</div><p><strong>For a slideshow example of Binance API key creation <a class="is-internal-link is-valid-page" href="/en/api_binance">Click Here</a>.</strong></p><div>
</div><h3 class="toc-header" id="valid-base-currencies"><a href="#valid-base-currencies" class="toc-anchor">¶</a> Valid Base Currencies</h3><div>
</div><p>The valid currencies that you may trade with (i.e. MARKET = BTC in pairs config) are:</p><div>
</div><ul>
<li>BTC</li>
<li>ETH</li>
<li>BNB</li>
<li>XRP</li>
<li>USDT</li>
<li>TUSD</li>
<li>USDC</li>
<li>PAX</li>
</ul><div>
</div><p>There may be additional base pairs found in the USD market section on the exchange website.</p><div>
</div><h3 class="toc-header" id="periods"><a href="#periods" class="toc-anchor">¶</a> Periods</h3><div>
</div><pre class="prismjs line-numbers"><code class="language-">1m = 60 - not recommended, use at own risk
3m = 180
5m = 300
15m = 900
30m = 1800
1h = 3600
2h = 7200
4h = 14400
6h = 21600
8h = 28800
12h = 43200
1d = 86400
3d = 259200
1w = 604800
</code></pre><div>
</div><h3 class="toc-header" id="dust"><a href="#dust" class="toc-anchor">¶</a> Dust</h3><div>
</div><p>Dust values do not need to be set for Binance as the exchange sends them to ProfitTrailer automatically.</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">BTC_dust = 0.0001
ETH_dust = 0.01
BNB_dust = 1
USDT_dust = 10
</code></pre><div>
</div><h3 class="toc-header" id="using-bnb-for-trading-fees"><a href="#using-bnb-for-trading-fees" class="toc-anchor">¶</a> Using BNB for trading fees</h3><div>
</div><ul>
<li>To use BNB for your trading fees, you'll have to enable the option on your Binance account settings page: <a class="is-external-link" href="https://www.binance.com/userCenter/myAccount.html">https://www.binance.com/userCenter/myAccount.html</a></li>
<li>You need to hold some BNB in your wallet. Buy a small amount of BNB to begin with USD$10-20 should be enough for many trades.</li>
<li>Blacklist BNB using the GUI or add the following line to your pairs config, so that your BNB isn't sold off by ProfitTrailer:</li>
</ul><div>
</div><pre class="prismjs line-numbers"><code class="language-">BNB_trading_enabled = false
</code></pre><div>
