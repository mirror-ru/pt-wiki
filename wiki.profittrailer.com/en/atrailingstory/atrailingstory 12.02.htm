lnaHQiLCJ5IjoicGFnZSIsInQiOiIvZW4vZXhjaGFuZ2VpbmZvIn1d" nav-mode="MIXED" effective-permissions="eyJjb21tZW50cyI6eyJyZWFkIjpmYWxzZSwid3JpdGUiOmZhbHNlLCJtYW5hZ2UiOmZhbHNlfSwiaGlzdG9yeSI6eyJyZWFkIjpmYWxzZX0sInNvdXJjZSI6eyJyZWFkIjpmYWxzZX0sInBhZ2VzIjp7InJlYWQiOnRydWUsIndyaXRlIjpmYWxzZSwibWFuYWdlIjpmYWxzZSwiZGVsZXRlIjpmYWxzZSwic2NyaXB0IjpmYWxzZSwic3R5bGUiOmZhbHNlfSwic3lzdGVtIjp7Im1hbmFnZSI6ZmFsc2V9fQ=="><template slot="contents"><div><h1 class="toc-header" id="a-trailing-story"><a href="#a-trailing-story" class="toc-anchor">¶</a> A Trailing Story</h1><div>
</div><blockquote class="is-success">
<p>In any of the below examples other strategies could be used. Once all buy or sell strategies are true, they all behave in the same way and only the price matters while trailing.</p>
<p>The below explanations all assume <code>DEFAULT_trailing_buy_reset_with_strategies = false</code></p>
</blockquote><div>
</div><h2 class="toc-header" id="scenario-1-trailing-profit"><a href="#scenario-1-trailing-profit" class="toc-anchor">¶</a> Scenario 1 - Trailing Profit</h2><div>
</div><blockquote class="is-warning">
<p>If GAIN is not used as one of the sell strategies, then trailing profit settings cannot be used.</p>
</blockquote><div>
</div><p>Let's say that your sell settings in pairs_config are</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_sell_strategy = GAIN
DEFAULT_A_sell_value = 1               (1.0% profit)
DEFAULT_trailing_profit = 0.25         (0.25%)
</code></pre><div>
</div><p>Coin rises to 1.05% Profit - Bot: “I'm watching you, but not selling yet in case you keep going up.”</p><div>
</div><p>Coin drops to 0.95% Profit - Bot: “ Damn that sucks we missed out this time. Maybe next time.”</p><div>
</div><p>Coin rises to 1.5% Profit - Bot: “I'm watching again but it might keep rising. Where's that downtrend?”</p><div>
</div><p>Coin drops to 1.35% Profit - Bot: “It's Dropping! Has it dropped 0.25% yet? No? I'm still watching!</p><div>
</div><p>Coin rises to 6% Profit - Bot: “I'm still watching, what will happen next?”</p><div>
</div><p>Coin drops to 5.74% Profit - Bot: “It's dropped again, this time more than 0.25%. Gotcha! Let's try to sell!”</p><div>
</div><p>Highest bid price is now 3.5% Profit - Bot: “Is that over our gain? Yes?? SELL SELL SELL</p><div>
</div><p>Remember that there must be a buy order big enough to sell our coins to. The bot can't react with millisecond reactions and looks at the highest bid price to see if it meets all our criteria. If it does the bot will place a sell order at that price.</p><div>
</div><p>Many many coins rise and fall in lurches like this. Fast rises, fast downs. Some don't, and those are usually the coins you see sell at close to top price - trail amount.</p><div>
</div><p>Remember - there MUST be a buyer on the other side who is willing to pay the price to buy the coin. Sometimes there is not, that is why you will see gaps between where the bot could have sold, and where it actually sold. The same is true on the trailing buy side.</p><div>
</div><h2 class="toc-header" id="scenario-2-trailing-buy"><a href="#scenario-2-trailing-buy" class="toc-anchor">¶</a> Scenario 2 - Trailing Buy</h2><div>
</div><p>Let's say that your buy settings in the dca config are</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_DCA_A_buy_strategy = RSI
DEFAULT_DCA_A_buy_value = 30
DEFAULT_DCA_A_buy_value_limit = 0

DEFAULT_DCA_B_buy_strategy = LOWBB
DEFAULT_DCA_B_buy_value = 30
DEFAULT_DCA_B_buy_value_limit = 20

DEFAULT_DCA_trailing_buy = 0.3                 (0.3%)
</code></pre><div>
</div><p>RSI = 33, lowest ask price is at LOWBB 35 - Bot: “I'm so bored.”</p><div>
</div><p>RSI = 29, lowest ask price is at LOWBB 28 - Bot: “Both strategies are true so lets make note of the current ask price (0.00500000)”</p><div>
</div><p>Lowest ask price is 0.00495000 - Bot: “Price has dropped, let's wait for the uptrend now.”</p><div>
</div><p>Lowest ask price is 0.00502000 - Bot: “Price has risen, but how much? ((0.00478-0.00475)/0.005)*100 = 1.4%. 1.4% is more than trailing_buy but the price is back over 0.00500000. Let's start again.”</p><div>
</div><p>RSI = 28, lowest ask price is at LOWBB 29 - Bot: “Both strategies are still true so lets make note of the current ask price (0.00502000)”</p><div>
</div><p>Lowest ask price is 0.00499000 - Bot: “Price has dropped, let's wait for the uptrend now.”</p><div>
</div><p>Lowest ask price is 0.00500000 - Bot: “Price has risen, but how much? ((0.005-0.00499)/0.00502)*100 = 0.199%. Not enough, let's keep waiting”</p><div>
</div><p>Lowest ask price is 0.00495000 - Bot: “Price has dropped to a new low, let's wait for the uptrend now.”</p><div>
</div><p>Lowest ask price is 0.00497000 - Bot: “Price has risen, but how much? ((0.00497-0.00495)/0.00502)*100 = 0.398%. 0.398% is more than trailing_buy and the price is below our starting price (0.00502000). Let's try to buy”</p><div>
</div><p>Remember - there MUST be a seller on the other side who is asking the required price in order to sell the coin. Sometimes there is not, that is why you will see gaps between where the bot could have bought, and where it actually bought.</p><div>
</div><blockquote>
<ol class="is-warning">
<li>Be aware that once trailing begins, even if RSI and LOWBB (or whatever strategies you are using) becomes untrue, the bot will still attempt to buy once it has trailed enough, as long as the price is still below the price at the time when trailing started.</li>
<li>The exception to this is if <code>default_dca_trailing_buy_reset_with_strategies</code> is set to true, which will reset the trail if the strategies are no longer true.</li>
</ol>
</blockquote><div>
</div><h2 class="toc-header" id="scenario-3-trailing-grow"><a href="#scenario-3-trailing-grow" class="toc-anchor">¶</a> Scenario 3 - Trailing Grow</h2><div>
</div><blockquote class="is-warning">
<p>If GAIN is not used as one of the sell strategies, then trailing profit settings cannot be used.</p>
</blockquote><div>
</div><p>This scenario will explain the effect of <code>DEFAULT_trailing_profit_type</code> and <code>DEFAULT_DCA_trailing_profit_type</code> on trailing_profit.</p><div>
</div><p>Throughout this scenario the bot will recalculate the size of <code>trailing_profit</code> when the profit increases using the formula for GROW:</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">multiplier = trailingValue / sellValue;
newTrailingValue = Math.abs(multiplier * highestTrailingValue);
</code></pre><div>
</div><p>Let's say that your sell settings in pairs_config are</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_sell_strategy = GAIN
DEFAULT_A_sell_value = 2                (2.0% profit)
DEFAULT_trailing_profit = 0.35          (0.35%)
DEFAULT_trailing_profit_type = GROW
</code></pre><div>
</div><p>Our multiplier in this scenario is therefore 0.35/2 = 0.175</p><div>
</div><p>Coin rises to 2.05% Profit - Bot: “I'm watching you, but not selling yet in case you keep going up.” Trailing_profit = 0.175*2.05 = 0.35875</p><div>
</div><p>Coin drops to 1.95% Profit - Bot: ” Damn that sucks we missed out this time. Maybe next time.” Trailing Profit resets.</p><div>
</div><p>Coin rises to 2.5% Profit - Bot: “I'm watching again but it might keep rising. Where's that downtrend?” Trailing_profit = 0.175*2.5 = 0.4375</p><div>
</div><p>Coin drops to 2.1% Profit - Bot: “It's Dropping! Has it dropped 0.4375% yet? No? I'm still watching!</p><div>
</div><p>Coin rises to 4% Profit - Bot: “I'm still watching, what will happen next?” Trailing_profit = 0.175*4 = 0.7</p><div>
</div><p>Coin drops to 3.4% Profit - Bot: “It's Dropping! Has it dropped 0.7% yet? No? I'm still watching!</p><div>
</div><p>Coin rises to 6% Profit - Bot: “I'm still watching, what will happen next?” Trailing_profit = 0.175*6 = 1.05</p><div>
</div><p>Coin drops to 5.1% Profit - Bot: “It's Dropping! Has it dropped 1.05% yet? No? I'm still watching!</p><div>
</div><p>“It's dropped again, this time more than 1.05%. Gotcha! Let's try to sell!”</p><div>
</div><p>Highest bid price is now 4.7% Profit - Bot: “Is that over our gain? Yes?? SELL SELL SELL</p><div>
</div><p>If we had used DEFAULT trailing profit type ProfitTrailer would have tried to sell around the 2.1% profit mark early on. Using grow has allowed us to ride an increasing cascading run on this coin. Please note that this will not work for all coins and every coin can behave differently. Using GROW or SHRINK is no guarantee of better of worse profits and market conditions should be considered.</p><div>
</div><p>Remember that there must be a buy order big enough to sell our coins too. The bot can't react with millisecond reactions and looks at the highest bid price to see if it meets all our criteria. If it does the bot will place a sell order at that price.</p><div>
</div><p>Many many coins rise and fall in lurches like this. Fast rises, fast downs. Some don't, and those are usually the coins you see sell at close to top price - trail amount.</p><div>
</div><h2 class="toc-header" id="scenario-4-trailing-rebound"><a href="#scenario-4-trailing-rebound" class="toc-anchor">¶</a> Scenario 4 - Trailing Rebound</h2><div>
</div><blockquote class="is-warning">
<p>If GAIN is not used as one of the sell strategies, then trailing profit settings cannot be used.</p>
</blockquote><div>
</div><p>This scenario will explain the effect of <code>DEFAULT_trailing_profit_rebound_count</code> and <code>DEFAULT_DCA_trailing_profit_rebound_count</code> on trailing_profit.</p><div>
</div><p>Let's say that your sell settings in pairs_config are</p><div>
</div><pre class="prismjs line-numbers"><code class="language-">DEFAULT_A_sell_strategy = GAIN
DEFAULT_A_sell_value = 1                     (1.0% profit)
DEFAULT_trailing_profit = 0.15               (0.15%)
DEFAULT_trailing_profit_rebound_count = 2
</code></pre><div>
</div><p>Coin rises to 1.25% Profit - Bot: “I'm watching you, but not selling yet in case you keep going up.”</p><div>
</div><p>Coin drops to 1.05% Profit - Bot: “It has dropped 0.15% or more, that's the first time, lets keep watching. Setting the target rebound price to 1.05%”</p><div>
</div><p>Coin drops to 0.95% Profit - Bot: ” Damn that sucks we missed out this time. Maybe next time.”</p><div>
</div><p>Coin rises to 1.45% Profit - Bot: “I'm watching you, but not selling yet in case you keep going up.”</p><div>
</div><p>Coin drops to 1.2% Profit - Bot: “It has dropped 0.15% or more, that's the first time, lets keep watching. Setting the target rebound price to 1.2%.”</p><div>
</div><p>Coin drops to 1.02% Profit - Bot: “Twiddling my thumbs waiting for the price to rebound.”</p><div>
</div><p>Coin rises to 1.5% Profit - Bot: “I'm watching again. We've rebounded once!”</p><div>
</div><p>Coin drops to 1.35% Profit - Bot: “It's Dropping! Has it dropped 0.15% yet? Yes! Setting the target rebound price to 1.35%.”</p><div>
</div><p>Coin rises to 1.8% Profit - Bot: “We've rebounded again! That's two. Where's that downtrend”</p><div>
</div><p>Coin drops to 1.6% Profit - Bot: “It's dropped again, more than 0.15% and we've rebounded twice already. Gotcha! Let's try to sell!”</p><div>
</div><p>Rebound is useful for coins that are up and down during a price rise but ultimately are still uptrending. If the rebounds are not achieved then no sale will be attempted.</p><div>
</div><p>Remember that there must be a buy order big enough to sell our coins to. The bot can't react with millisecond reactions and looks at the highest bid price to see if it meets all our criteria. If it does the bot will place a sell order at that price.</p><div>
</div><p>Many many coins rise and fall in lurches like this. Fast rises, fast downs. Some don't, and those are usually the coins you see sell at close to top price - trail amount.</p><div>
</div><p>Remember - there MUST be a buyer on the other side who is willing to pay the price to buy the coin. Sometimes there is not, that is why you will see gaps between where the bot could have sold, and where it actually sold. The same is true on the trailing buy side.</p><div>
</div><h2 class="toc-header" id="scenario-5-trailing-stop-loss"><a href="#scenario-5-trailing-stop-loss" class="toc-anchor">¶</a> Scenario 5 - Trailing Stop Loss</h2><div>
</div><p>Version 2.2 introduces 2 new methods of stop loss. <a class="is-internal-link is-valid-page" href="/en/config/trailingstoplosstrigger">Traling Stop Loss</a> and <a class="is-internal-link is-valid-page" href="/en/config/takeprofitsafety">Take Profit Safety</a>. The image below demonstrates their differences from standard Stop Loss.<br>
<img alt="trailing-story-visual.png" src="/trailing-story-visual.png"></p><div>
</div><h3 class="toc-header" id="trailing-stop-loss"><a href="#trailing-stop-loss" class="toc-anchor">¶</a> Trailing Stop Loss</h3><div>
</div><p>In the example above <code>DEFAULT_trailing_stop_loss_trigger = -3</code> and <code>DEFAULT_trailing_stop_loss_trigger_arm = 1.5</code></p><div>
</div><ol>
<li>If the profit% moves above the arm value of 1.5% we flag the trailing stop loss as armed. ProfitTrailer will continue to make note of the highest profit% reached.<br>
a. If the highest profit% was 1.85% the bot is looking for a 3% drop before it will sell. i.e the profit % falling to -1.15% (1.85-3=-1.15)<br>
b. If the highest profit% was 5% the stop loss would begin as the price falls below 2%. (5-3=2)</li>
</ol><div>
</div><blockquote>
<ol class="is-warning">
<li>If <code>DEFAULT_trailing_stop_loss_trigger_arm</code> is NOT set Trailing Stop Loss is armed automatically.</li>
<li>If <code>DEFAULT_trailing_stop_loss_trigger_arm</code> is set, and the price never goes above the arm value ProfitTrailer will not sell due to not being armed.</li>
<li>If trailing stop loss is used in DCA it is affected by <code>DCA_stop_before_complete</code></li>
</ol>
</blockquote><div>
</div><h3 class="toc-header" id="take-profit-safety"><a href="#take-profit-safety" class="toc-anchor">¶</a> Take Profit Safety</h3><div>
</div><p>Take profit Safety is similar to trailing stop loss but uses fixed values rather than dynamically trailing.</p><div>
</div><p>If the profit goes above <code>DEFAULT_take_profit_safety_arm</code> we flag the coin as armed. Then if the profit comes back down below the <code>DEFAULT_take_profit_safety_fire</code> value the bot will attempt to sell the coin.</p><div>
</div><p>If the coin is never armed ProfitTrailer will not do anything if the price reaches the fire value.</p><div>
